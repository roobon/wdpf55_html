<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    
    <b> this is bold </b>  
    <br>
    <strong> this is strong </strong>
    <hr>

    <i> this is italic </i> 
    <br>
    <em> this is emphasized </em>
        <hr>


        <h3> Deleted / strikedthrough </h3>
        <del> This is Deleted / strikedthrough line </del>

        <h3>mark</h3>
         <mark> this is mark </mark>
        <hr>

        <h3>Inserted/ underline</h3>
        <ins>this is inserted line</ins> <br>
        <u>This is underline </u>

       <hr>

       <h3>Superscript</h3>
       X<sup>4</sup>

       <h3>SubScript</h3>
       H<Sub>2</Sub>SO<sub>4</sub>

</body>
</html>
