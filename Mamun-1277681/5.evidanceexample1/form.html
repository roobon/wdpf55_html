<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
    <!-- form started -->
    <form action="">
        <label for="Name">Student's Name:</label>
        <input type="text" name="" id=""> <br> <br>
        <label for="date">Birth Date</label>
        <input type="date" name="" id=""> <br>

        <!-- Gender -->
        <h3>Select your Gender</h3>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br> <br>
          
          
        <label for="date">Present Address:</label>
        <input type="text" name="" id=""> <br> <br>
        <h3>Your Address:</h3>
        <textarea id="message" name="message" rows="4" cols="50"></textarea> <br> <br>

        <!-- religion -->
        <h3>Choose your religion</h3>
        <select id="religion" name="religion">
            <option value="">Select</option>
            <option value="christianity">Christianity</option>
            <option selected value="islam">Islam</option>
            <option value="hinduism">Hinduism</option>
            <option value="buddhism">Buddhism</option>
            
          </select> <br> <br>

          <label for="Nationality">Nationality</label>
        <input type="text" name="" id=""> <br> <br>

          <label for="Phone">Phone:</label>
        <input type="Number" name="" id=""> <br> <br>
          <label for="Email">Email:</label>
        <input type="email" name="" id=""> <br> <br>
          <label for="NID">NID:</label>
        <input type="number" name="" id=""> <br> <br>
        <!-- bloodgroup -->
        
  <form>
    <h3>Select your blood-group</h3>
    <select id="blood-group" name="blood-group">
      <option value="">Select</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select> <br> <br>

    <!-- course nasme -->
    <h3>select your course</h3>
    <input type="checkbox" id="Course" name="course" value="JAVA">
<label for="course">JAVA</label><br>
    <input type="checkbox" id="Course" name="course" value="JAVA">
<label for="course">WDPF</label><br>
    <input type="checkbox" id="Course" name="course" value="JAVA">
<label for="course">GAVE</label><br>

<!-- marrital status -->

<h3>Status</h3>
<input type="radio" id="married" name="marital-status" value="married">
    <label for="married">Married</label><br>
    
    <input type="radio" id="unmarried" name="marital-status" value="unmarried">
    <label for="unmarried">Unmarried</label><br>

    </form>
</body>
</html>
