<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table html</title>
<style>
table, td {border: 2px solid black;}
table {background-color: burlywood; width: 700; height: 400;}
table {border-collapse: collapse;}




</style>




</head>
<body>
    <table>
        <tr>
            <td>Ram</td>
            <td>mother board</td>
            <td>SSD card</td>
        </tr>
        <tr>
            <td>Keybord</td>
            <td>Mouse</td>
            <td>Hardisk</td>
        </tr>
    </table>
</body>
</html>
