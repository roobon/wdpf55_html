<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse; height: 30%; width: 50%;" >
        <caption style="text-align: left; color: royalblue;"> Product list</caption>
        <thead style="background-color: rgb(92, 92, 242); color:white;">
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Price</th>
                <th>Imported</th>
            </tr>
        </thead>
        <tbody style="background-color: rgb(157, 170, 225);">
            <tr>
                <td bgcolor="yellow" rowspan="3">Food</td>
                <td>Pringles chip</td>
                <td>125</td>
                <td>Y</td>
            </tr>
            <tr>
                
                <td>Dry Cake</td>
                <td>150</td>
                <td>N</td>
            </tr>
            <tr>
                
                <td>MR.Cookie</td>
                <td>12</td>
                <td>N</td>
            </tr>
           
        </tbody>
    </table>
</body>
</html>
