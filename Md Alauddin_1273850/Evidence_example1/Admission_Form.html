<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admission form</title>
</head>
<body>
    <h3>Student Information</h3>
    <form action="">
        <label for="">Student's Name:</label>
        <input type="text" ><br><br>
        <label for="">Birth Date:</label>
        <input type="date"><br><br>
        <label for="">Gender:</label><br>
        <label for="">Male</label>
        <input type="radio" name="Gender" value="Male">
        <label for="">Female</label>
        <input type="radio" name="Gender" value="Female"><br><br>
        <fieldset>
            <legend>Present Address</legend>
            Division:
             <select name="Division" id="">
                <option>Dhaka</option>
                <option>Chitagoang</option>
                <option>Khulna</option>
                <option>Sylet</option>
                <option>Rajshahi</option>
                <option>Borishal</option>
            </select><br><br>
            District:
             <select name="District" id="">
                <option>Dhaka</option>
                <option>Comilla</option>
                <option>Noakhali</option>
                <option>bikrampur</option>
                <option>Kishorganj</option>
                <option>Bandarban</option>
            </select><br><br>
            Address: <br><textarea name="Address" id="" cols="30" rows="10"></textarea>
        </fieldset><br><br>
        Religion: <select name="Religion" id="">
            <option>Islam</option>
            <option>Hindhu</option>
            <option>Cristan</option>
            <option>Others</option>

        </select><br><br>
        Nationality: <select name="" id="">
            <option>Bangladeshi</option>
            <option>American</option>
            <option>Britain</option>
            <option>Pakistani</option>
            <option>Indian</option>
        </select><br><br>
        Phone Number: <input type="number"><br><br>
        Email: <input type="email"><br><br>
        NID: <input type="number"><br><br>
        Blood Group: <select name="" id="">
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>O+</option>
            <option>O-</option>
        </select><br><br>
        Course Name: <input type="checkbox">DD 
        <input type="checkbox">WDPF 
        <input type="checkbox">GAVE 
        <input type="radio">C#
        <br><br>
        Status: <input type="radio" name="Status" value="married" >married 
        <input type="radio" name="Status" value="single">single <br><br>
        <input type="submit" value="Apply">
        <input type="reset" value="Refresh">
    </form>
</body>
</html>
