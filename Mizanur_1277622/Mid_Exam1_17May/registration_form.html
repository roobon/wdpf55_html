<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        form{
            width: 60%;
        }
    </style>
</head>
<body>
    <h4>Ans to the question no-2</h4>
    <form action="">
        <fieldset>
            <legend>Student Registration Form</legend>
            <label for="id">ID:</label><br>
                <input type="text" placeholder="enter your id"><br><br>
            <label for="name">Name:</label><br>
                <input type="text" placeholder="enter your name"><br><br>
            <label for="round">Round:</label>
                <select>
                    <option value="selectround" selected>Select Your Round</option>
                    <option value="50">50</option>
                    <option value="51">51</option>
                    <option value="52">52</option>
                    <option value="53">53</option>
                    <option value="54">54</option>
                    <option value="55">55</option>
                    <option value="56">56</option>
                </select><br><br>
            <label for="gender">Gender:</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female <br> <br>
            <label for="education">Education:</label>
                <input type="checkbox" name="SSC">SSC
                <input type="checkbox" name="HSC">HSC <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
