<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <form action="">
       <h3> *denotes mandotory</h3>
       Full name*: <br><input type="text" name="fname"
       placeholder=" First Name Last Name"><br>
       <br> Email Address*: <br><input type="text" name="Email" placeholder="EMAIL_ADDRESS"><br>
       <br>Select Tour Package*: <br><select name="Tour Package" id="">
        <option >Goa</option>
        <option >Thailand</option>
        <option >France</option>
        <option >Maldeep</option>
       </select><br>
       <br> Arrival date*: <br><input type="date" name="Arrival date"><br>
       <br> Number Of persons*: <br> <input type="text" placeholder="UNKNOWN_TYPE"><br>
       <br> What would you want to avail?* <br>
       <input type="checkbox" value="Board">
       <label for="vehicle1">Boarding</label><br>
       <input type="checkbox" id="vehicle2" name="vehicle2" value="Fooding">
        <label for="vehicle2"> Fooding</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Sight">
        <label for="vehicle3"> Sight seeing</label><br>
       <br> Discount Coupon Code : <br>
        <input type="text" name="name" placeholder="Discount Code"> <br>
        <br>
        Terms and Conditions* <br>
        <input type="radio" name="Terms"> I Agree 
        <input type="radio" name="Terms"> I disagree 
        <br>
        <br>

        <input type="submit" value="Complete Reservation">

    </form>
</body>
</html>
