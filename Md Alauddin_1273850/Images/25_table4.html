<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {margin-left: 10px;}
        table, th, td{border: 1px solid black;
            border-collapse: collapse;
            height: 50px; width: 300px; text-align: center;
        }
        thead {background-color: blanchedalmond;}
        tbody {background-color: rgb(231, 134, 7);}
        tfoot {background-color: rgb(69, 209, 209);}

        
    </style>
</head>
<body>
    <h3>Table with head, body, foot</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Rahim</td>
                <td>Bangladesh</td>
            </tr>
            <tr>
                <td>2</td>
                <td>joseph</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>3</td>
                <td>juliar</td>
                <td>USA</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total 3 person</th>
                
        </tfoot>
    </table>
</body>
</html>
