<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link with CSS File</title>
    <link rel="stylesheet" href="style.css">
    <style>
        span{
            background-color: rgb(10, 10, 10);
            color: rgb(48, 248, 21);
            font-size: 40px;
            font-weight: bold;
            border: 1px solid red;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>This is Paragraph.</h1>
    <span>Example of internal CSS.</span>
    <p style="color:blue">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eligendi, nihil?</p>
</body>
</html>
