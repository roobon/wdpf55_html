<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h4 align="center">Simple Table</h4>
    <table width="450px" border="1px" align="center">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>District</th>
            </tr>
        </thead>
        <tbody align="center">
        <tr>
            <td>Mizanur Rahman</td>
            <td>25</td>
            <td>Barisal</td>
        </tr>
        
        <tr>
            <td>Abdul Kaium</td>
            <td>26</td>
            <td>Chandpur</td>
        </tr>

        <tr>
            <td>Jahid Hasan</td>
            <td>25</td>
            <td>Bikrampur</td>
        </tr>
    </tbody>
    </table>


    <h4>New Table</h4>    
    <table border="5" bordercolor="blue" style="border-style:double;">
        <thead>
            <tr bgcolor="yellow">
                <th>Name</th>
                <th>ID</th>
                <th>Subject</th>            
            </tr>
        </thead>

        <tbody align="center">
            <tr>
                <td>Mizaur Rahman</td>
                <td>1277622</td>
                <td>WDPF</td>
            </tr> 

            <tr>
                <td>Abdul Kaium</td>
                <td>1277658</td>
                <td>WDPF</td>
            </tr>    

            <tr>
                <td>Jahid Hasan</td>
                <td>1258732</td>
                <td>GAVE</td>
            </tr>    

        </tbody>
    </table>

    <h4>Simple Table Copy</h4>
    <table width="400px" bgcolor="black">
        <thead bgcolor="white">
        <tr>
            <th width="700px">Name</th>
            <th width="700px">Age</th>
            <th width="700px">District</th>
        </tr>
        </thead>
        <tbody bgcolor="white" align="center">
        <tr>
            <td>Mizanur Rahman</td>
            <td>Abdul Kaium</td>
            <td>Jahid Hasan</td>
        </tr>
        </tbody>

    </table>


</body>
</html>
