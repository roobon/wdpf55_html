<body>
    

<div class="form-style">
    <h3>Form 1: Contact Form</h3>
    <form>
        Name: <br> <input name="full name" type="text"><br>
        Email: <br> <input name="email" type="email"><br>
        Subject: <br> <input name="subject" type="text"><br>
        Message: <br> <textarea name="message" 
         cols="30" rows="5"></textarea><br>
         <input type="submit" value="SUBMIT">
</div>

         <h3>From 2: Registration Form</h3>
         <form action="">
            Name: <br> <input type="text" name="name"
            placeholder="Enter your name"><br>
            Gender: <br>Male <input type="radio" name="gender">
            Female <input type="radio" name="gender">
            Other <input type="radio" name="gender"><br>
            DOB: <br> <input type="date"><br>
            District: <br> <select name="District">
                <option value="">Select one</option>
                <option value="">Dhaka</option>
                <option value="">Comilla</option>
                <option value="">Newkhali</option>
                <option value="">Barishal</option>
                <option value="">Rajshahi</option>
            </select><br>
            <input type="REGISTER" value="REGISTER">
         </form>
