<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table syling</title>
    <style>
       tr:nth-child(odd){background-color: rgb(168, 108, 29);}
       tr:nth-child(even){background-color: rgb(236, 206, 166);}
       
    </style>
</head>
<body>
     <div style="background-color: cornflowerblue;">
    <h3>Table-1</h3>
    <table style="width: 500px;">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
</div>
</body>
</html>
