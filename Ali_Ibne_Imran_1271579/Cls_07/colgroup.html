<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: auto;
            width: 200px;
        }
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        h2{
            text-align: center;
        }
        th{
            background-color: rgb(241, 140, 24);
        }
    </style>
</head>
<body>
    <h2>Colgroup</h2>
    <table>
        <colgroup>
            <col style="background-color: aqua;">
            <col style="background-color: aquamarine;">
            <col style="background-color: rgb(108, 108, 247);">
            <col style="background-color: rgb(241, 110, 110);">
        </colgroup>
        <tr>
            <th>Id</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>HDD</td>
            <td>5</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>2</td>

        </tr>
        <tr>
            <td>3</td>

        </tr>
    </table>

</html>
