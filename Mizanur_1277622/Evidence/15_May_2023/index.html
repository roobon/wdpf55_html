<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        #main{
            width: 100%;
        }
        #nav{
            width: 200px;
            height: 450px;
            background-color: bisque;
            float: left;
            padding: 30px;
            text-align: center;
        }
        #iframe{
            float: left;
            margin-left: 30px ;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="nav">
            <a href="student_form.html" target="file">Student Form</a> <br><br>
            <a href="weather.html" target="file">Weather Table</a>
        </div>
        <div id="iframe">
            <iframe src="student_form.html" name="file" frameborder="0" height="500px" width="550px"></iframe>
        </div>
    </div>
</body>
</html>
