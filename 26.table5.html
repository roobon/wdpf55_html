<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {border: 1px solid black;
            border-collapse: collapse;
        }
        thead {
            background-color: rgb(215, 165, 245);
        }
       

    </style>
</head>
<body>
    <h3>Table with colgroup</h3>
    <table>
        <colgroup>
        <col span="2" style="background-color: rgb(243, 179, 179);">
        <col span="2" style="background-color: aquamarine;">
        
        </colgroup>
        <thead>
            <tr>
                <td>ID</td>
                <td>Item</td>
                <td>Quantity</td>
                <td>Price</td>
            </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>HDD</td>
            <td>5</td>
            <td>15000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Monitor</td>
            <td>5</td>
            <td>15000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mouse</td>
            <td>5</td>
            <td>15000</td>
        </tr>
       
    </table>

</body>
</html>
