<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Entry</title>
    <style>
        form{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <form action="#">
        <fieldset style="width: 30%;">
            <legend>Product Entry</legend>
            <table>
                <tr>
                    <td>ID</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Type</td>
                    <td>
                        <select name="product list">
                            <option>Food</option>
                            <option>Soap</option>
                            <option>Shampoo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Imported</td>
                    <td><input type="checkbox">Yes
                        <input type="checkbox">No
                    </td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Menufacturer</td>
                    <td><textarea name="" id="" cols="30" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
