<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <Style>
        form {
            width: 600px;
        }
    </Style>
</head>
<body>
    <form> <fieldset> <legend>Account Holder Info</legend>
        <table>
            <caption><h2>Create Account</h2></caption>
            <tr>
                <td>First name</td>
                <td>
                    <input type="text" placeholder="enter your first name">
                </td>
            </tr>
            <tr>
                <td>Last name</td>
                <td><input type="text" placeholder="enter your last name"</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" placeholder="enter your email">
                </td>
            </tr>
            <tr>
                <td>Password*</td>
                <td>
                    <input type="password" placeholder="enter your password">
                </td>
            </tr>
            <tr>
                <td>Confirm Password*</td>
                <td>
                    <input type="password" placeholder="enter your password again">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="g"> Male
                    <input type="radio" name="g">Female
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox">Music
                    <input type="checkbox">Sports
                    <input type="checkbox">Travel
                    <input type="checkbox">Movies
                </td>
            </tr>
            <tr>
                <td>Sours Of Income</td>
                <td>
                    <select>
                        <option>Employed</option>
                        <option>Government Job</option>
                        <option>Privet Job</option>
                        <option>Privet Job</option>
                        <option>Business</option>
                        <option>Farmer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Income</td>
                <td>
                    <input type="range">
                </td>
            </tr>
            <tr>
                <td>Upload Profile Picture</td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                   <input type="number"
                </td>
            </tr>
            <tr>
                <td>Bio</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
        </table>
        <footer>
            <input type="submit" Create>
        </footer>
            
    </form>
</fieldset> 
</body>
</html>
