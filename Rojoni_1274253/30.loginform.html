<html lang="en">
<head>

    <title>Login From with Table</title>
</head>
<body>
    <h3>Login Form</h3>
    <form action="">
        <fieldset>
        <table>
           <legend>Login Form</legend>
            <tr>
                <td>Email Address:</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="" id=""></td>
            </tr>
        </fieldset> 
    </form>
    
</body>
</html>
