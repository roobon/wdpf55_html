<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
            font-size: 25pt;         
            font-style: normal; 
            font-weight: bold; 
            color:SlateBlue;
            text-align: center; 
            text-decoration: underline;
        }
        th,td{
            padding: 5px;
            padding-left: 20px;
        }
        input{
            padding-left: 10px;
        }
        table{
            border-collapse: collapse;
            background-color: orange;
            border: 2px solid black;
            width: 100%;
        }
        table.inner{
            border: 0px;
        }
        #sbtn{
            padding: 10px;
            width: 100px;
            border-radius: 7px;
            background-color: green;
            /* border-color: red; */
            color: rgb(17, 17, 17);
        }
        #rbtn{
            padding: 10px;
            width: 100px;
            border-radius: 7px;
            background-color: red;
            /* border-color: green; */
            color: rgb(10, 10, 10);
        }
    </style>
</head>
<body>
    <h3>Student Registration Form</h3>
<div>
    <form action="">
        <table>
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text" name="fname" id="fname">
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" name="lname" id="lname">
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td>
                    <input type="number" name="mobile" id="mobile">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    Male <input type="radio" name="gender" id="gender">
                    Female <input type="radio" name="gender" id="gender">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="address" id="address" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <input type="text" name="city" id="city">
                </td>
            </tr>
            <tr>
                <td>Pin Code</td>
                <td>
                    <input type="number" name="pincode" id="pincode">
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <input type="text" name="state" id="state">
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <input type="text" name="country" id="country">
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                Drawing <input type="checkbox" name="hdrawing">
                Singing <input type="checkbox" name="hsinging">
                Danching <input type="checkbox" name="hdanching">
                Sketching <input type="checkbox" name="hsketching">
                Others<input type="checkbox" name="hothers">
                </td>
            </tr>
            <tr>
                <td>Qualiication</td>
                <td>
                    <table>
                        <tr>
                            <th>Si.No.</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Passing Year</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>SSC</td>
                            <td><input type="text" name="board"></td>
                            <td><input type="text" name="percentage"></td>
                            <td><input type="text" name="year"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>HSC</td>
                            <td><input type="text" name="board"></td>
                            <td><input type="text" name="percentage"></td>
                            <td><input type="text" name="year"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Graduation</td>
                            <td><input type="text" name="board"></td>
                            <td><input type="text" name="percentage"></td>
                            <td><input type="text" name="year"></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Masters</td>
                            <td><input type="text" name="board"></td>
                            <td><input type="text" name="percentage"></td>
                            <td><input type="text" name="year"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="Submit" name="submit" id="sbtn"></td>
                <td><input type="reset" value="Reset" name="reset" id="rbtn"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
