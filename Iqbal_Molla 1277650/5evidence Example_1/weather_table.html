<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather table</title>
    <style>
        table,tr,th,td { border: 1px solid black;
             border-collapse: collapse;
             text-align: center;
             width: 100%;
             height: 700%;
            }
    </style>
</head>
<body>
    <table>
        <caption> <strong>Weather Station</strong> </caption>
        <tr>
            <th rowspan="2">Station</th>
            <th colspan="2">Temperature</th>
            
            <th rowspan="2">Humanity</th>
            <th rowspan="2">Weather</th>
        </tr>
        <tr>
           
            <th>Max</th>
            <th>Min</th>
            
           
        </tr>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
    </table>
</body>
</html>
