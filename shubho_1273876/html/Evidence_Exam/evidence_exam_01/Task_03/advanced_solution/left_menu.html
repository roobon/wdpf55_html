<!DOCTYPE html>
<html>

<head>
    <title>Menu with Iframe</title>
    <style>
        /* Style for the left-side menu */
        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        /* Style for the menu items */
        .menu li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

        /* Style for the selected menu item */
        .active {
            background-color: #4CAF50;
            color: white;
        }

        /* Style for the iframe container */
        .iframe-container {
            position: fixed;
            left: 200px;
            width: calc(100% - 200px);
            height: 100%;
            overflow: auto;
            padding: 20px;
        }

        /* Style for the iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <!-- Left-side menu -->
    <ul class="menu">
        <li><a href="#" onclick="loadPage('page1.html')">Page 1</a></li>
        <li><a href="#" onclick="loadPage('page2.html')">Page 2</a></li>
        <li><a href="#" onclick="loadPage('page3.html')">Page 3</a></li>
    </ul>

    <!-- Iframe container -->
    <div class="iframe-container">
        <iframe id="page-frame">

        </iframe>
    </div>

    <!-- JavaScript to load pages into the iframe -->
    <script>
        function loadPage(url) {
            document.querySelectorAll('.menu li a').forEach(function (element) {
                element.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            document.getElementById('page-frame').src = url;
        }
    </script>

</body>

</html>
