<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
</head>
<style>
    form {
        width: 500px;
        padding: 10px;
        margin: 0 auto;
    }

    input {
        margin: 5px 0px;
    }
</style>

<body>

    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            Salutation:<br>
            <select name="" id="">
                <option value="">--None--</option>
                <option value="value1">value 1</option>
                <option value="value2">value 2</option>
                <option value="value3">value 3</option>
            </select><br>
            First Name: <input type="text" name="F_name"><br>
            Last name: <input type="text" name="L_name"><br>
            Gender: <input type="radio" class="radio" name="x" value="y" id="y" />
            <label for="y">Male</label>
            <input type="radio" class="radio" name="x" value="z" id="z" />
            <label for="z">Female</label><br>
            Email: <input type="email" name="name" id=""><br>
            Date of Birth: <input type="date" name="DOB" id=""><br>
            Address: <br><textarea name="" id="" cols="30" rows="10"></textarea><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
