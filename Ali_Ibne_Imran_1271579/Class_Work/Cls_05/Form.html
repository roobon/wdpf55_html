    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
        Salutation <br>

            <option value="">--None--</option>
            <option>Mr.</option>
            <option>Miss.</option>
            <option>Mrs.</option>
            <option>Md.</option>
        </select><br><br>
        First Name: <input type="text" name="name"><br><br>
        Last Name: <input type="text" name="name"><br><br>
        Gender: Male<input type="radio" name="gender">

        Date of Birth: <input type="date" name="dob"><br><br>
        Address: <br>
        <textarea name="" id="" cols="30" rows="5"></textarea><br><br>
        <input type="submit" name="submit">
    </fieldset>
    </form>
