<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchore</title>
</head>
<body>
    <h3>Open page in current tab</h3>
    <a href="http://yahoo.com" target="_self">Yahoo</a>
    <!-- you have to add http or https -->
    <h3>Open page in new tab</h3>
    <a href="http://google.com" target="_blank">Google</a>
    <!-- open in new tab target="_blank" -->
    <h3>Add Title tag</h3>
    <a href="http://prothomalo.com" title="Prothom-Alo">Prothom Alo</a><br>

    <h3>Anchor link on image</h3>
    <a href="https://stock.adobe.com/search?k=%22m+logo%22&asset_id=344079225" title="M logo from Adobe website"><img src="image/M_logo.jpg" alt=""></a>

    


    
</body>
</html>
