<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td,th {border:2px solid green;
              border-collapse: collapse;
              border-radius: 10px;
        }
        th{
            width: 33%;
        }

        #tbl3 {
            width :500px;
            border-spacing: 25px;
            border-collapse: separate;

        }

        #tbl3 td {
            padding: 45px;
            
        }
    </style>
</head>
<body>
    <h3>Table with 4 rows and 4 columns</h3>
    <table>
    
        <tr>
            <td>ID</td>
            <td>Item</td>
            <td>Price</td>
            <td>Quantity</td>
        </tr>
        <tr>
            <td>1</td>
            <td>RAM</td>
            <td>4000</td>
            <td>2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Harddisk</td>
            <td>14000</td>
            <td>3</td>
        </tr>
        <tr>
            <td>3</td>
            <td>MOUSE</td>
            <td>15000</td>
            <td>4</td>
        </tr>
    </table>

    <h3>Table with header and caption</h3>
       
    <table style="width: 100%;">
        <caption>Player list</caption>
        <tr>
            <th>ID</th>
            <th>Country</th>
            <th>Player</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bangladesh</td>
            <td>Tamim, Shakib</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Srilanka</td>
            <td>Chaminda Vas,Sangakara</td>
        </tr>
    </table>

    <h3>Table with padding</h3>
    <table id="tbl3">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
