<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td {
            width: 500px;
        }

        #table-1,
        td {
            border: 2px solid lightsalmon;
            border-collapse: collapse;
        }

        #table-1 td {
            padding: 25px;
            text-align: center
        }

        ;

        #table-2,
        td {
            border: 2px solid lightsalmon;
            border-collapse: collapse;
        }

        #table-2 td {
            padding: 25px;
            text-align: center;
            background-color: rgba(127, 255, 212, 0.507);
        }
    </style>
</head>

<body>
    <h3>
        Table with colspan
    </h3>

    <table id="table-1">
        <tr>
            <td colspan="2">A</td>

            <td colspan="2">C</td>



        </tr>
        <tr>
            <td colspan="4">E</td>

        </tr>
        <tr>
            <td>I</td>
            <td colspan="3">J</td>

        </tr>
        <tr>

            <td colspan="3">O</td>
            <td>P</td>
        </tr>
    </table>




    <h3>Table with RowSpan</h3>

    <table id="table-2">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="3">C</td>
            <td>D</td>

        </tr>
        <tr>

            <td>F</td>

            <td rowspan="3">H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>


        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>

        </tr>
    </table>





</body>

</html>
