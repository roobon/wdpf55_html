                Dhaka-1207, Bangladesh<br>
                Phones: <strong>+880 2 9183006 - 15</strong><br>
                Fax: 880 2 9183001 - 2<br>
                Email: <strong>info@isdb-bisew.org,<br>
                idbb@isdb-bisew.org</strong>

            <p>

        <div>

        <div class="form">
            <form action="" method="get">

                    <caption class="caption">Query To Us</caption>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" placeholder="Enter Your Name"></td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td><input type="number" placeholder="Enter Your Phone"></td>
                    </tr>
                    <tr>
                        <td>Subject</td>
                        <td><input type="text" placeholder="Enter Your Subject"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" placeholder="Enter Your Email"></td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td><textarea name="" id="" cols="33" rows="3" placeholder="Enter Your Message"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="reset" value="Reset" class="reset"></td>
                        <td><input type="submit" value="Submit" class="submit"></td>
                    </tr>
                </table>
