<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border: 7px solid gray;
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <form action="#">
        <h1>Create Account</h1>
        <table>
            <tr>
                <td>First Name*</td>
                <td><input type="text" placeholder="Enter your first name" required></td>
            </tr>
            <tr>
                <td>Last Name*</td>
                <td><input type="text" placeholder="Enter your last name"></td>
            </tr>
            <tr>
                <td>Email*</td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td>Password*</td>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td>Confirm Password*</td>
                <td><input type="password" required></td>
            </tr>            
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="G">Male
                    <input type="radio" name="G">Female
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox">Music
                    <input type="checkbox">Sports
                    <input type="checkbox">Travel
                    <input type="checkbox">Movies
                </td>
            </tr>
            <tr>
                <td>Source of Income</td>
                <td>
                    <select name="income">
                        <option>Employed</option>
                        <option>Business</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Income</td>
                <td><input type="range" max="20" min="0">20K</td>
            </tr>
            <tr>
                <td>Upload Profile Picture</td>
                <td><input type="file" placeholder="No file chosen"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Bio</td>
                <td><textarea cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create"></td>
            </tr>
        </table>
    </form>
</body>
</html>
