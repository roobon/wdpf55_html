<body>
    <img src="travel-logo-vector-latter-business-600w-1237575226.webp" alt="my image" width="10%">
    
    <div class="container">
    <form action="">
        <h1>Travel Reservation Form</h1>
        <h3>Required*</h3>
        <label for="fname">Full name*:</label><br>
        <input type="text" id="fname" name="fname" placeholder="First Last name"><br>
        <label for="email">Email address*:</label><br> 
        <input type="email" id="email" name="email" placeholder="Email Address"><br>
        <label for="package" id="package" name=package>Select Tour Package</label><br>
        <select name="package" id="package">
            <option value="">Goa</option>
            <option>RAJSHTAN</option>
            <option>NAGPUR</option>
            <option>Mumbai</option>
        </select><br>
        <label for="text" id="adate" name="adate">Arrival date</label><br>
        <input type="text" id="dte" placeholder="m/d/y"><br><br>
        <label for="person" id="person" name="person">Name of person*:</label><br>
        <input type="text" name="psn" placeholder="unknowntype"><br><br>
        <label for="">What  would you want to avail*:</label><br>
        Boarding<input type="checkbox" name="checkbox"></input type><br>
        Sight seeing<input type="checkbox" name="checkbox"></input type><br><br>
        <label for="">Discount Coupon code</label><br>
        <input type="text" text="name" placeholder="unknowntype"><br>
        <label for="">Terms and condition*:</label><br>
        <input type="radio" name="yes"> i agree<br>
        <input type="radio" name="yes"> i disagree<br><br>
        <button type="submit" name="submit">submit</button>
    </form>
