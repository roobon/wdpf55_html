<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td{ 
            border: 1px solid black;
            border-collapse: collapse;
            width: 500px;
            height: 40px;
        }
    </style>
    
</head>
<body>
    <table>
        <caption>Product List</caption>
        <tr style="background-color: royalblue;">
            <th>Type</th>
            <th>Name</th>
            <th>Price</th>
            <th>Imported</th>
        </tr>

        <tr>
            <td rowspan="3">Food</td>
            <td>Pringles</td>
            <td>125</td>
            <td>Y</td>
        </tr>

        <tr>
            <td>Dry Cake</td>
            <td>150</td>
            <td>N</td>
        </tr>

        <tr>
            <td>Mr. Cookie</td>
            <td>12</td>
            <td>N</td>
        </tr>
    </table>
</body>
</html>
