<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>Student Registration Form</h3>
    <form action="">
        <label for="id">ID:</label>
        <input type="text" placeholder="Your ID"><br><br>
        <label for="name">Name:</label>
        <input type="textarea" placeholder="Your Name"><br><br>
        <label for="round">Round:</label>
        <select name="round" id="round">
            <option value="">Select Your Round</option>
            <option value="">Round 50</option>
            <option value="">Round 51</option>
            <option value="">Round 52</option>
            <option value="">Round 53</option>
            <option value="">Round 54</option>
            <option value="">Round 55</option>
        </select><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br><br>
        <label for="education">Education:</label>
        <input type="checkbox">SSC
        <input type="checkbox">HSC<br><br>
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
    </form>
</body>
</html>
