<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        #th {
            background-color: rgb(42, 42, 143);
            ;

        }
        #food {
            background-color: yellow;
        }
        td {
            background-color: bisque;
        }
    </style>
</head>
<body>
<table border="1px">
    <tr id="th">
        <th>Type</th>
        <th>Name</th>
        <th>Price</th>
        <th>Imported</th>
    </tr>
    <tr>
        <td rowspan="3" id="food">Food</td>
        <td>Pring chip</td>
        <td>125</td>
        <td>Y</td>
    </tr>
    <tr>
        
        <td>Dry Cake</td>
        <td>150</td>
        <td>N</td>
    </tr>
    <tr>
        
        <td>Mr. Cooking</td>
        <td>12</td>
        <td>N</td>
    </tr>
</table>
</body>
</html>
