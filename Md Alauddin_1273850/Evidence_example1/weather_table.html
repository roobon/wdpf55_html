<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Table</title>
    <style>
        table, td, th {
            border: 1px solid black;
            width: 80px;
            height: 40px;
            text-align: center;
            background-color: rgb(224, 221, 217);
        }
        td:hover {background-color: azure;

        }
    
        th:hover {background-color: azure;

        }
        
    </style>
</head>
<body>
    <table>
        <caption><h1> Weather Station</h1></caption>
        <tr >
            
            <th rowspan="2">Station</th>
            <th colspan="2">Tempreature</th>
           
            <th rowspan="2">Humidity</th>
            <th rowspan="2">Weather</th>
        </tr>
        <tr>
            
            <th>Max</th>
            <th>Min</th>
           
           
        </tr>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
    </table>
</body>
</html>
