<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style type="text/css">
        .tg {
            border-collapse: collapse;
            border-spacing: 0;
        }

        .tg td {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            overflow: hidden;
            padding: 10px 5px;
            word-break: normal;
        }

        .tg th {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: normal;
            overflow: hidden;
            padding: 10px 5px;
            word-break: normal;
        }

        .tg .tg-kusv {
            background-color: #fffe65;
            border-color: inherit;
            text-align: left;
            vertical-align: top
        }

        .tg .tg-xwmr {
            background-color: #34ff34;
            border-color: inherit;
            text-align: left;
            vertical-align: top
        }

        .tg .tg-c3ow {
            border-color: inherit;
            text-align: center;
            vertical-align: top
        }

        .tg .tg-61xu {
            background-color: #cbcefb;
            border-color: inherit;
            text-align: left;
            vertical-align: top
        }

        .tg .tg-agym {
            background-color: #fcff2f;
            border-color: inherit;
            text-align: left;
            vertical-align: top
        }

        .tg .tg-0pky {
            border-color: inherit;
            text-align: left;
            vertical-align: top
        }
    </style>
</head>

<body>

    <table class="tg">
        <thead>
            <tr>
                <th class="tg-c3ow" rowspan="3">Day</th>
                <th class="tg-c3ow" colspan="3">Seminer</th>
            </tr>
            <tr>
                <th class="tg-c3ow" colspan="2">Schedule</th>
                <th class="tg-c3ow" rowspan="2">Topic</th>
            </tr>
            <tr>
                <th class="tg-c3ow">Begin</th>
                <th class="tg-c3ow">End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="tg-c3ow" rowspan="2">Monday</td>
                <td class="tg-kusv" rowspan="2">8:00 a.m</td>
                <td class="tg-61xu" rowspan="2">5 p.m</td>
                <td class="tg-c3ow">Introduction to XML</td>
            </tr>
            <tr>
                <td class="tg-c3ow">Validity DTD and Relax NG</td>
            </tr>
            <tr>
                <td class="tg-c3ow" rowspan="3">Tuesday</td>
                <td class="tg-agym">8:00 a.m.</td>
                <td class="tg-0pky">8:00 a.m.</td>
                <td class="tg-c3ow" rowspan="2">Xpath</td>
            </tr>
            <tr>
                <td class="tg-agym">11:00 a.m.</td>
                <td class="tg-xwmr">11:00 a.m.</td>
            </tr>
            <tr>
                <td class="tg-xwmr">2:00 p.m</td>
                <td class="tg-61xu">2:00 p.m</td>
                <td class="tg-c3ow">XSL Formatting</td>
            </tr>
            <tr>
                <td class="tg-0pky">Wednesday</td>
                <td class="tg-kusv">8:00 a.m.</td>
                <td class="tg-xwmr">12:00 p.pm</td>
                <td class="tg-c3ow">XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
