<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Table</title>
    <style>
        table{
            width: 600px;
            height: 150px;
            text-align: center;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>Weather Station</caption>
        <tr>
            <td rowspan="2">Station</td>
            <td colspan="2">Temparature</td>
            <!-- <td>3</td> -->
            <td rowspan="2">Humidity</td>
            <td rowspan="2">Weather</td>
        </tr>
        <tr>
            <!-- <td>10</td> -->
            <td>Max</td>
            <td>Min</td>
            <!-- <td>40</td> -->
            <!-- <td>60%</td> -->
        </tr>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>Cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
    </table>
</body>
</html>
