<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductList</title>
    <style>
        table {
            border-collapse: collapse;

        }

        tr.table-head {
            background: #020fc2;
            color: #fff;
            border: none;
        }

        .table-head td {
            border: 0;
        }

        td {
            padding: 10px;
            vertical-align: middle;
            text-align: center;
        }

        .color2nd {
            background: #6a9db4;
        }
    </style>
</head>

<body>
    <table>
        <h3>ProductList</h3>
        <tr class="table-head">
            <td>Type</td>
            <td>Name</td>
            <td>Price</td>
            <td>Importaed</td>
        </tr>
        <tr class="color2nd">
            <td rowspan="3" style="background: yellow;">Food</td>
            <td>Pringles chip</td>
            <td>125</td>
            <td>Y</td>
        </tr>
        <tr class="color2nd">
            <td>Dry Cake </td>
            <td>150</td>
            <td>N</td>
        </tr>
        <tr class="color2nd">
            <td>Mr. Cookie</td>
            <td>12</td>
            <td>N</td>
        </tr>
    </table>
</body>

</html>
