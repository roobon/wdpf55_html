<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
table{
    border-collapse: collapse;
    margin: 20px 0px;
}
td{
    padding: 5px;
    border: 1px solid #000;
    text-align: center;
    vertical-align: middle;
}
    </style>
</head>
<body>
  <h3> Weather Station</h3>

    <table>
        <tr>
            <td rowspan="2">Station</td>
            <td colspan="2">Temperature</td>
            <td rowspan="2">Humidity</td>
            <td rowspan="2">Weather</td>
        </tr>
        <tr>

            <td>Max</td>
            <td>Min</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>Cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>rainy</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
    </table>

</body>
</html>
