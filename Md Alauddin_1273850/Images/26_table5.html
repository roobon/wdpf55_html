<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table, td {border: 2px solid black;
            /* border-collapse: collapse; */
            border-color: rgb(49, 1, 1);
            /* height: 50px; width: 300px; */
            padding: 20px; text-align: center;
        }
    </style>
</head>
<body>
    <h3>Table with colgroup</h3>
    <table>
        <colgroup>
        <col span="2" style="background-color: rgb(127, 90, 161);">
        <col span="2" style="background-color: rgb(80, 163, 163);">
        
        </colgroup>
        <tr>
            <td>ID</td>
            <td>Item</td>
            <td>Quantity</td>
            <td>Price</td>
        </tr>
        <tr>
            <td>1</td>
            <td>HDD</td>
            <td>5</td>
            <td>5000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>SSD</td>
            <td>8</td>
            <td>9000</td>
        </tr>
    </table>
</body>
</html>
