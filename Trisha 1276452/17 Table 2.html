<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl1 {
            width: 300px;
            
        }
    #tbl1,td{
        padding: 25px;
        border: 1px solid black;
        border-collapse: collapse;
    }
        #tbl2 {width: 300px;}
    #tbl2,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    </style>
</head>
<body>
    <h3>Table with colspan</h3>
    <table id="tbl1">
        <tr>
            <td colspan="2">A</td>
            
            <td colspan="2">C</td>
            
        </tr>
        <tr>
            <td colspan="4">E</td>
            
        </tr>
        <tr>
            <td colspan="4">I</td>
            
        </tr>
        <tr>
            <td>M</td>
            <td colspan="3">N</td>
            
        </tr>
    </table>
    <h3> table 2 Row Span</h3>
    <table id="tbl2">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
        
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
            <td>P</td>
        </tr>
    </table>
</body>
</html>

</body>
</html>
