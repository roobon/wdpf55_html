<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>*denotes mandotory</h3>
    <form action="" method="get">
        Full Name*: <br><input type="text" name="name" placeholder="FirstName LastName"><br>
        Email address*: <br><input type="email" name="email"placeholder="EMAIL_ADDRESS"><br>
        Select Tour Package*: <br> <select name="tourpackage">
            <option value="Bandarban">Bandarban</option>
            <option value="Rangamati">Rangamati</option>
            <option value="Cox's Bazar">Cox's Bazar</option>
            <option value="Sylhet" selected>Sylhet</option>
            <option value="Kuakata">Kuakata</option>
        </select><br>
        Arrival date*: <br><input type="text" name="arrivaldate"placeholder="mm/dd/yy"><br>
        Numberof Persons*: <br><input type="text" name="UNKNOWN_TYPE"><br>
        What would you want to avail?* <br>
        Boarding <input type="checkbox" name="boarding"><br>
        Fooding <input type="checkbox" name="Fooding"><br>
        Sight seeing <input type="checkbox" name="Sight seeing"><br>
        Discount Coupon code: <br><input type="text" name="discountcoupon" placeholder="UNKNOWN_TYPE"><br>
        Tems and conditions* <br>
        <input type="radio" name="agree">I agree
        <input type="radio" name="agree">I disagree <br>
        <input type="submit" value="Complete reservation">
        
    </form>
</body>
</html>
