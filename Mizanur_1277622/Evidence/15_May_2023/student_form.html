<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 500px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Student Form</legend>
            <label for="SutdentName">Sutdent Name:</label>
            <input type="text" name="" id=""><br><br>
            <label for="BirthDate">Birth Date:</label>
            <input type="date" name="" id=""><br><br>
            <label for="Gender">Gender:</label>
            <input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female <br><br>
            <label for="PresentAddress">Present Address:</label> <br>

            <label for="Division">Division:</label> 
                <select name="" id="">
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chitagong">Chitagong</option>
                    <option value="Barisal">Barisal</option>
                </select>
            <label for="District">District:</label>
            <select name="" id="">
                <option value="Narayangonj">Narayangonj</option>
                <option value="Chandpur">Chandpur</option>
                <option value="Dohar">Dohar</option>
            </select><br>
            <label for="Address">Address</label><br>
            <textarea name="" id="" cols="30" rows="3"></textarea><br><br>
            <label for="Religion">Religion:</label>
            <select name="" id="">
                <option value="Islam">Islam</option>
                <option value="Hindu">Hindu</option>
                <option value="Others">Others</option>
            </select>
            <label for="Nationality">Nationality:</label>
            <select name="" id="">
                <option value="Bangladeshi">Bangladeshi</option>
                <option value="American">American</option>
                <option value="Canadian">Canadian</option>
            </select><br><br>
            <label for="Phone">Phone:</label>
            <input type="number" name="" id="">
            <label for="Email">Email:</label>
            <input type="email" name="" id=""><br><br>
            <label for="Nid">NID:</label>
            <input type="text" name="" id="">
            <label for="BloodGroup">Blood Group:</label>
            <select name="" id="">
                <option value="O+">O+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
            </select><br><br>
            <label for="CourseName">Course Name:</label>
            <input type="checkbox">WDPF
            <input type="checkbox">JEE
            <input type="checkbox">GAVE <br><br>
            <label for="Status">Status:</label>
            <select name="" id="">
                <option value="Running">Running</option>
                <option value="WIthdraw">WIthdraw</option>
            </select><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            
        </fieldset>
    </form>
</body>
</html>
