<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {border: 1px solid black;
            border-collapse: collapse;
        }
        thead {background-color: aqua;}
        tfoot {background-color: rgb(59, 87, 87); color:aliceblue}
        table {width: 50%;}
    </style>
</head>
<body>
    <h3>Table with head, body, foot</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Rahim</td>
                <td>Bangladesh</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Joseph</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Picchi Hannan</td>
                <td>USA</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total 3 Persons</th>    
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
