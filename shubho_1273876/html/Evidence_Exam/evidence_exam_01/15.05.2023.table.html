<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            vertical-align: middle;
            text-align: center;
        }

        td {
            border: 1px solid #000;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <h1>Weather Station</h1>
        <tr>
            <td rowspan="2">Station</td>
            <td colspan="2">Temperature</td>
            <td rowspan="2">Humidity</td>
            <td rowspan="2">Weather</td>
        </tr>
        <tr>
            <td>Max</td>
            <td>Min</td>

        </tr>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>Cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>rainy</td>
        </tr>
    </table>
    
</body>

</html>
