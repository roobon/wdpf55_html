<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling</title>
    <style>
        tr:nth-child(even) {
            background-color: rgb(84, 183, 105);
        }
        tr:nth-child(Odd) {background-color: rgb(187, 35, 129);
        }
    </style>

</head>
<body>
    <h3>Table-1</h3>
    <table style="width: 500px;">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        
    </table>
</body>
</html>
