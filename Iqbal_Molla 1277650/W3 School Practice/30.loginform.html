<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form with table </title> 
    <style>
        form{ width: 400px;}
    </style>
</head>
<body>
    <h3>Login form</h3>
    <form action="">
        <fieldset>
            <legend>login form</legend>
        <table>

            <tr>
                <td>Email Address</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>

        </table>
    </fieldset>
    </form>
</body>
</html>
