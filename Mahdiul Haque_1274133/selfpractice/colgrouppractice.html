<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{border: 1px solid black;
         border-collapse: collapse ;
        }
    </style>
</head>
<body>
    <h3>Table with colgroup</h3>
    <table>
        <colgroup>
            <col span="2" style="background-color: aquamarine;">
            <col span="2" style="background-color: red;">
        </colgroup>
        <tr>
            <td>Item</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Purchase Date</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>2000</td>
            <td>8</td>
            <td>17/05/2023</td>
        </tr>
        <tr>
       
            <td>Keyboard</td>
            <td>1500</td>
            <td>5</td>
            <td>20/05/2023</td>
        </tr>
        <tr>
            <td>CPU</td>
            <td>90000</td>
            <td>3</td>
            <td>25/05/2023</td>
        </tr>
        <tr>
            <td>Headphone</td>
            <td>75000</td>
            <td>30</td>
            <td>30/05/2023</td>
        </tr>
    </table>
</body>
</html>
