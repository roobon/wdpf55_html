<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission From</title>
</head>
<body>
    <form action="">
        <fieldset style="width: 30%;">
            <legend>Regestration From</legend>
       
        <table>
            <tr>
                <td>Student Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Birth Date</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td>Present Address</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Division</td>
                <td><select name="Division" id="">
                    <option value="">Dhaka</option>
                    <option value="">Barisal</option>
                    <option value="">Cumilla</option>
                    <option value="">Sylhet</option>
                    <option value="">Rajshahi</option>
                    <option value="">Chittagone</option>
                    <option value="">Khulna</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>District</td>
                <td><select name="" id="">
                    <option value="">Dhaka</option>
                    <option value="">Barisal</option>
                    <option value="">Cumilla</option>
                    <option value="">Sylhet</option>
                    <option value="">Rajshahi</option>
                    <option value="">Chittagone</option>
                    <option value="">Khulna</option>


                </select></td>
            </tr>
            <tr>
                <td>Adress</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Religion</td>
                <td><input type="radio" name="I">Islam
                <input type="radio" name="I">Hindhu
                <input type="radio" name="I">Other</td>
            </tr>
            <tr>
                <td>Nationalaity</td>
                <td>
                    <select name="" id="">
                        <option value="">Bangladesh</option>
                        <option value="">Pakistan</option>
                        <option value="">India</option>
                        <option value="">England</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>NID</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td >
                    <select name="Blood Group">
                        <option value="">A+(VE)</option>
                        <option value="">B+(VE)</option>
                        <option value="">O+(VE)</option>
                        <option value="">AB+(VE)</option>
                        <option value="">AB-(VE)</option>
                        <option value="">A-(VE)</option>
                        <option value="">B-(VE)</option>
                        <option value="">O-(VE)</option>

                    </select>
                    
                </td>
            </tr>
    
            <tr>
                <td>Course Name</td>
                <td> <input type="checkbox">WDPH
                 <input type="checkbox">JAVA
                 <input type="checkbox">GAVE
                 <input type="checkbox">.NET
                 <input type="checkbox">NT
                 <input type="checkbox">DDT</td>
            </tr>
            
                <td>Status</td>
                <td><input type="radio" name="Status">Married
                <input type="radio" name="Status">Single</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit"></td>
            </tr>
            
        </table>
    </fieldset>
    </form>
</body>
</html>
