<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Product Entry</legend>
            <table>
                <tr>
                    <td>ID</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Type</td>
                    <select>
                        <option>food</option>
                        <option>soap</option>
                        <option>shampoo</option>
                    </select>
            
                </tr>
                <tr>
                    <td>Imported</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Manufacturer</td>
                    <td><input type="textarea"></td>
                </tr>
                <tr>
                    <td>Submit</td>
                    <td><input type="submit"></td>
                </tr>

            </table>
        </fieldset>
    </form>
</body>
</html>
