<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Form with Table</title>
</head>
<body>
    <h3>Login Form</h3>
    <form action="">
        <fieldset style="width: 100px;">
        <table>
            <legend>Login Form</legend>
            <tr>
                <td>Email Adress</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>

            </tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </fieldset>
    </form>
    
</body>
</html>
