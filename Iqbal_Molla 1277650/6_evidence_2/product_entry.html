<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Entry</title>
    <style>
        form, tr,td { width: 300px;
              height:50px;}
    </style>
</head>
<body>
    <form> <fieldset>
        <legend>Product Entry</legend>
        <table>
            <tr>
                <td>Id</td>
                <td>
                    <input type="textbox">
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="textbox">
                </td>
            </tr>
            <tr>
                <td>Type</td>
                <td>
                    <select>
                        <option>food</option>
                        <option>soap</option>
                        <option>shampoo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Imported</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>Price</td>
                <td>
                    <input type="textbox">
                </td>
            </tr>
            <tr>
                <td>Manufecturer</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
        </table>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
</body>
</html>
