<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        form{
            width: 700px;
            border: 1px solid black;
            padding: 5px;
        }
        label{
            color: rgb(9, 226, 125);
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="main">
        <header>
            <h1>Create Account</h1>
        </header>
        <form action="">
            <label for="first_name">First Name</label>
                <input type="text" name="" id="" placeholder="enter your first name" > &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="">Last Name</label>
                <input type="text" name="" id="" placeholder="enter your last name"><br><br>
            <label for="email">Email</label>
                <input type="email" name="" id="" placeholder="enter your email"> <br><br>
            <label for="password">Password</label>
                <input type="password" name="" id="" placeholder="enter your password">&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="confirmPassword">Confirm Password</label> 
                <input type="password" name="" id="" placeholder="enter your password again"><br><br>
            <label for="gender">Gender:</label>
                <input type="radio" name="" id="">Male
                <input type="radio" name="" id="">Female &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="">Hobbies</label>
                <input type="checkbox" name="" id="">Music
                <input type="checkbox" name="" id="">Sports
                <input type="checkbox" name="" id="">Travel
                <input type="checkbox" name="" id="">Movies <br><br>
            <label for="SourceOfFund">Source of Income</label>
                <select name="" id="">
                    <option value="business" selected>Business</option>
                    <option value="PrivetService">Privet Service</option>
                    <option value="GovtJob">Govt. Job</option>
                </select>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="income">Income</label>
                <input type="range" name="income" id="" value="0">20K <br><br>
            <label for="UploadProfilePicture">Upload Profile Picture</label>
                <input type="file" name="pic" id="">
            <label for="Age">Age</label>
                <input type="number" name="" id=""><br><br>
            <label for="bio">Bio</label><br>
            <textarea name="" id="" cols="80" rows="5"></textarea>
            
            <footer>
                <input type="button" value="Create">
            </footer>
            
        </form>


    </div>
</body>
</html>
