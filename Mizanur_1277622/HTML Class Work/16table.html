<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .table2{
            width: 400px;
            border: 3px solid red;
            border-spacing: 15px;
        }
        .table2 tr td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 50px;
        }     
    </style>
</head>

<body>
    <h3>Table 4 rows and 4 columns</h3>
    <div>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ram</td>
                <td>2</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Harddisk</td>
                <td>3</td>
                <td>9000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Keyboard</td>
                <td>2</td>
                <td>1000</td>
            </tr>
        </table>
    </div><br><br>

    <h3>Table with Padding</h3>
    <table  class="table2">
        <caption>PADDING</caption>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
    </table>

</body>
</html>
