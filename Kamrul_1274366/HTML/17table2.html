<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #tb11{
            border:1px solid black;
            border-collapse: collapse;
        }
        #tb11 th{
            padding: 25px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h3>Table With collapse</h3>
    <table id="tb11">
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
        <tr>
            <th>E</th>
            <th>F</th>
            <th>G</th>
            <th>H</th>
        </tr>
        <tr>
            <th>I</th>
            <th>J</th>
            <th>K</th>
            <th>L</th>
        </tr>
    </table>
    <h3>table with rowspan</h3>
    <table id="tb11"bgcolor="#eee">
        <tr>
            <th rowspan="2">A</th>
            <th>B</th>
            <th rowspan="3">C</th>
            <th>D</th>
        </tr>
        <tr>
           
            <th>F</th>
          
            <th rowspan="3">H</th>
        </tr>
        <tr>
            <th>I</th>
            <th>J</th>
          
           
        </tr>
        <tr>
            <th>M</th>
            <th>N</th>
            <th>O</th>
            
        </tr>
    </table>
</body>
</html>
