<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        #tbl{
            width: 400px;
            height: 100px;
        }
        #tbl,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        #th{
            text-align: center;
            vertical-align: top;
        }
        #rd{
            text-align: center;
            vertical-align: middle;
        }
        td{
            text-align: left;
            vertical-align: top;
        }
        #td1{
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Evedence Exam-1</h1><hr>
    <table id="tbl">
        <tr>
            <th id="th">Name</th>
            <th id="rd" rowspan="3">Result</th>
            <th id="th">Round</th>
            <th id="th">Mark</th>
        </tr>
        <tr>
            <td id="td">Tawidul Islam</td>
            <td id="td1">WDPF-50</td>
            <td id="td1">70</td>
        </tr>
        <tr>
            <td id="td">Shaied Rana Hidoy</td>
            <td id="td1">WDPF-50</td>
            <td id="td1">90</td>
        </tr>
    </table>
</body>
</html>
