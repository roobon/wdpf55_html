<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Table</title>
     <style>
          #tbl1,td {
               border:1px solid blue;
               border-collapse: collapse;
          }
          #tbl1,td {
               padding: 25px;
          }
    </style>
</head>
<body>
    <table id="tbl1">
     <tr>
          <td rowspan="4">A</td>
          <td>B</td>
          <td colspan="3">C</td>
          
         
     </tr>
     <tr>
        
          <td>G</td>
          <td rowspan="3">H</td>
          <td>I</td>
          <td>J</td>
     </tr>
     <tr>
         
          <td>L</td>
          
          <td>N</td>
          <td rowspan="3">O</td>
     </tr>
     <tr>
         
          <td>Q</td>
          
          <td>S</td>
          
     </tr>
     <tr>
          <td>U</td>
          <td>V</td>
          <td>W</td>
          <td>X</td>
          
     </tr>
    </table>
</body>
</html>
