<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup & Colspan</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <h1>Uses of Colgroup & Colspan</h1>
    <param name="Param" value="Param">
    <table>
        <colgroup>
            <col span="2" style="background-color: gray;">

            <col style="background-color: rgb(226, 220, 220);">
        </colgroup>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>District</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mizanur Rahman</td>
            <td>Barisal</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Abdul Kaium</td>
            <td>Chandpur</td>
        </tr>
    </table>
</body>
</html>
