<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <H3>Registration Form</H3>
</head>
<body> 
    <form>
        <fieldset style="width: 30%;">
            <legend>Student Data</legend>
            
            ID <input type="text"> <br><br>
        
            Name <br>
             <textarea name="name" cols="20" rows=""></textarea><br><br>

            Round <select name="round">
                <option value="52">52</option>
                <option value="53">53</option>
                <option value="54">54</option>
                <option value="55" selected>55</option>
            </select><br><br>
            Gender <input type="radio" name="G" >Male
            <input type="radio" name="G" >Female <br> <br>
            Education: <input type="checkbox" name="ssc"> SSC
                <input type="checkbox" name="hsc"> HSC <br><br>
                <input type="submit" value="Submit">
                <input type="submit" value="Reset">
        </fieldset>
</form>
</body>
</html>
