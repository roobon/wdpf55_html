<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two column layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #container{
            height: 100vh;
            width: 100vw;
        }
        #menu{
            height: 100vh;
            width: 15%;
            padding: 25px;
            background-color: bisque;
            float: left;
        }
        #menu ul{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #menu ul li{
            margin: 20px 0;
            list-style-type: none;
        }
        #menu ul li a{
            text-decoration: none;
            color: rgb(87, 87, 87);
            transition: .3s;
        }
        #menu ul li a:hover{
            color: black;
        }

        #main{
            width: 85%;
            height: 100vh;
            padding: 20px;
            border: 15px solid bisque;
            float: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- For Menu -->
        <nav id="menu">
            <ul>
                <li><a href="17table2.html" target="myFrame">Home</a></li>
                <li><a href="13list.html" target="myFrame">Product list</a></li>
                <li><a href="20form.html" target="myFrame">Contact list</a></li>
            </ul>
        </nav>

        <!-- For Content -->
        <div id="main">
            <iframe src="17table2.html" frameborder="0" name="myFrame" width="100%" height="100%"></iframe>
            <!--  -->

        </div>
    </div>
</body>
</html>
