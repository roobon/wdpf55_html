<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block & inline elements</title>
</head>
<body>
    <h2 style="background-color: red;">Block elements</h2>
    <p>Some block elements are: div, h1-h6, p, etc</p>
    <h2>Inline elements</h2>
    <p>Some inline elements are: span, b, i, u, a, etc.</p>
    <a href="https://google.com" style="background-color: red;">google</a>
    <a href="https://facebook.com" style="background-color: purple;">facebook</a>
</body>
</html>
