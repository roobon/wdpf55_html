<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling</title>
    <style>
        
        tr:nth-child(even){
            background-color: rgb(8, 106, 78);
        }
        tr:nth-child(odd){
            background-color: rgba(1, 7, 7, 0.108);
        }
    </style>
</head>
<body>
    <h3>Table-1</h3>
    <table style="width: 500px
    ">
<tr>
    <td>A</td>
    <td>B</td>
    <td>C</td>
</tr>
<tr>
    <td>D</td>
    <td>E</td>
    <td>F</td>
</tr>
<tr>
    <td>G</td>
    <td>H</td>
    <td>I</td>
</tr>
    </table>
<h1 style="background-color: hsl(160, 100%, 75%);"> heading with colour name</h1>
<h1 style="background-color:#889341;">Heading with RGB Colour</h1>
<h1 style="background-color:hsl(155, 51%, 26%);">Heading with RGB Colour</h1>
<h2 style="background-color: antiquewhite;"></h2>
</body>
</html>
