<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table, th, td {border: 1px solid black; border-collapse: collapse;}
    </style>
</head>
<body>
    <h3>Table with colgroup</h3>

    <table>
        
        <colgroup>
            <col span="2" style="background-color: rgb(190, 13, 13);">
            <col span="2" style="background-color: aquamarine;">
        </colgroup>
        <tr>
            <td>ID</td>
            <td>Item</td>
            <td>Quantity</td>
            <td>Price</td>
        </tr>
        <tr>
            <td>101</td>
            <td>01</td>
            <td>05</td>
            <td>25000</td>
        </tr>
    </table>
</body>
</html>
