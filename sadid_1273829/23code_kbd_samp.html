<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code, kbd, samp</title>
</head>
<body>
<!-- code tag -->
    <code>This is a HTML code.</code>
<!-- kbd tag -->
    <p>To copy the link press <kbd>ctrl+c</kbd> & to paste press <kbd>ctrl+v</kbd> on your keyboard.</p>
<!-- samp tag -->
    <p><samp>File not found. <br> Press F1 to countinue.</samp></p>
</body>
</html>
