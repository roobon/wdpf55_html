<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;   
            text-align: center;  
            font-family: Arial, Helvetica, sans-serif;
            margin: 0 auto;       
        }
        table th{
            height: 30px;
        }
        table td{
            height: 50px;
        }
    </style>
</head>
<body>
    <h3 align="center">Table</h3>    
    <table border="1px">
        <tbody>           
                <tr>
                    <th>Name</th>
                    <th rowspan="3">Result</th>
                    <th>Round</th>
                    <th>Mark</th>
                </tr>

            <tr>
                <td>Tawhidul Islam</td>
                <td>WDPF-50</td>
                <td>70</td>
            </tr>

            <tr>
                <td>Shaied Rana Hidoy</td>
                <td>WDPF-50</td>
                <td>90</td>
            </tr>          
        </tbody>
    </table>
</body>
</html>
