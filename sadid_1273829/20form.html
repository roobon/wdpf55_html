<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>Form 1: Contact Form</h3>
    <form>
        Name: <br> <input type="text" name="full_name" /> <br>
        Email: <br> <input type="email" name="email" /> <br>
        Subject: <br> <input type="text" name="Subject"> <br>
        Message: <br> <textarea cols="30" rows="5" name="Message"></textarea> <br>
        <input type="submit" value="Submit">
    </form>

    <h3>Form 2: Registration form</h3>
    <form>
        Name: <br> <input type="text" name="Name" placeholder="Enter your name"> <br>
        Gender: <br> <input type="radio" name="Gender" > Male <br>
        <input type="radio" name="Gender" > Female <br>
        DOB: <br> <input type="date"> <br>
        District: <br>
        <select name="District">
            <option>Select One</option>
            <option>Dhaka</option>
            <option>Barishal</option>
            <option>Rajshahi</option>
            <option selected>Mymensingh</option>
        </select> <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
