<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Formating</title>
</head>
<body>
     <h3>bold</h3>
     <b>We love Bangladesh</b><br>
     <h3>Strong</h3>
     <strong>We love Bangladesh</strong><br>
     <h3>Italic</h3>
     <i>We love Bangladesh</i><br>
     <h3>em</h3>
     <em>We love Bangladesh</em><br>
     <h3>Mark</h3>
     <mark>We love Bangladesh</mark><br>
     <h3>Underline/Inserted</h3>
     <ins>We love Bangladesh</ins>
     <h3>Super Script</h3>
     <p>(a+b)<sup>2</sup>= a<sup>2</sup>+2ab+b<sup>2</sup></p>
     <h3>Subscript</h3>
     <p>H<subSO>2</subSO<sub>4</sub>></p>
</body>
</html>
