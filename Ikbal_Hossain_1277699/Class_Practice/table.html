<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table, td, th{border:1px solid black}
    #tbl3 {
        width: 500px;
        border-spacing: 25px;
        border-collapse: separate;
    }
    #tbl3 td{
        padding:50px;
    }
    
    </style>

</head>
<body>
    <h3>Table with 4 rows and 4 columns</h3>
    <table>
        <tr>
            <td>ID</td>
            <td>Item</td>
            <td>Quantity</td>
            <td>Price</td>

            <tr>1</tr>
            <tr>RAM</tr>
            <tr>2</tr>
            <tr>4000</tr>

            <tr>2</tr>
            <tr>Hard disk</tr>
            <tr></tr>
            <tr></tr>

            <tr>3</tr>
            <tr>Motherboard</tr>
            <tr></tr>
            <tr></tr>
        </tr>
    </table>

    <h3>Tale with header</h3>
    <!-- table>tr*3>td*3 -->
    <table>
        <caption>Player list</caption>
        <tr>
            <th>ID</th>
            <th>Country</th>
            <th>Player</th>
        </tr>
        <tr>
            <th>1</th>
            <th>Bangladesh</th>
            <th>Sakib, Tamim</th>
        </tr>
        <tr>
            <th>2</th>
            <th>Srilanka</th>
            <th>Malenga, Joysuria</th>
        </tr>
    </table>

    <h3>Table with padding</h3>
    <table id="tbl3">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
