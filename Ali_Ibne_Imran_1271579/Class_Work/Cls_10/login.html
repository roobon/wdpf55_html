<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            margin: auto;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Login Form</h1>
    <form action="">
        <fieldset>
            <legend>Login </legend>
            <table>
                <tr>
                    <td>Email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><input type="checkbox"> Remember Me</td>
                    <td><a href="">Forgot Password?</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Login"></td>
                </tr>
                <tr>
                    <td>Don't have an account? <a href="">Register</a></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
