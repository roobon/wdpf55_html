<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Form</title>
</head>
<body>
    <h1>Product Entry Form</h1>
    <form action="" style="width: 500px;">
        <fieldset>
            <legend>Entry Form</legend>
            <label for="id">ID:</label>
                <input type="text" name="" id=""><br><br>
            <label for="name">Name:</label>
                <input type="text" name="" id=""><br><br>
            <label for="type">Type:</label>
                <select name="" id="">
                    <option value="Food">Food</option>
                    <option value="">Soap</option>
                    <option value="">Shampoo</option>
                </select><br><br>
            <label for="imported">Imported:</label>
                <input type="checkbox" name="" id="">Y
                <input type="checkbox" name="" id="">N<br><br>
            <label for="price">Price:</label>
                <input type="number" name="" id=""><br><br>
            <label for="manufacturer">Manufacturer:</label> <br><br>
            <textarea name="" id="" cols="30" rows="4"></textarea><br><br>
            <input type="submit" value="Submit">
</fieldset>
</form>
</body>
</html>
