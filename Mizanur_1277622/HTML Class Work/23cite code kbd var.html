<body>
    <h2>Cite Tag Use</h2>
    <img src="image/the scream.jpg" alt="">
    <p><cite>The Scream</cite> by Edward Munch. Painted in 1893</p><br><br>
    <h2>Code Tag</h2>
    <p>The HTML <code>button</code> tag defined a button</p>
    <code>Var 10</code><br>
    <h2>KBD tag</h2>
    <p>Press <kbd>Ctrl</kbd>+<kbd>C</kbd> to copy text (windows).</p>
    <p>Press <kbd>Ctrl</kbd>+<kbd>V</kbd> to paste text (windows).</p><br>
    <h2>Samp Tag</h2>
    <p><samp>File not found. <br>Press F1 to continue</samp></p>
    

</body>
