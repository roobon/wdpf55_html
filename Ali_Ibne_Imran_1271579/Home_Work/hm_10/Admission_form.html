<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* table,th,td{
            border: 1px solid black;
        } */
        table{
            /* border: 1px solid black; */
            background-color: rgb(114, 112, 112);
            padding: 20px;
            margin: auto;
        }
        th{
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            padding-bottom: 20px;
        }
        input,textarea,select{
            margin-left: 20px;
            background-color: rgb(150, 145, 145);
            padding: 3px;
            margin-top: px;
        }
        .reset{
            background-color: red;
            color: white;
            padding: 10px;
            width: 100px;
            margin-top: 20px;
            margin-left: 10px;
            text-align: center;
        }
        .submit{
            background-color: green;
            color: white;
            padding: 10px;
            width: 100px;
            margin-top: 20px;
            text-align: center;
            margin-left: 70%;
        }
    </style>
</head>
<body>
    <table>
        <form action="" method="get">
            <tr>
                <th colspan="3">Admission Form</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Birth Date</td>
                <td>:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>:</td>
                <td>
                    <input type="radio" name="gender" class="gender"> Male
                    <input type="radio" name="gender" class="gender"> Female
                    <input type="radio" name="gender" class="gender"> Other
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>:</td>
                <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Division</td>
                <td>:</td>
                <td><select>
                    <option>Select</option>
                    <option>Dhaka</option>
                    <option>Khulna</option>
                    <option>Barisal</option>
                    <option>Sylhet</option>
                    <option>Chattogram</option>
                </select></td>
            </tr>
            <tr>
                <td>District</td>
                <td>:</td>
                <td><select>
                    <option>Select</option>
                    <option>Dhaka</option>
                    <option>Khulna</option>
                    <option>Barisal</option>
                    <option>Sylhet</option>
                    <option>Chattogram</option>
                </select></td>
            </tr>
            <tr>
                <td>Riligion</td>
                <td>:</td>
                <td><select>
                    <option>Select</option>
                    <option>Islam</option>
                    <option>Hindu</option>
                    <option>Buddho</option>
                    <option>Khristan</option>           
                </select></td>
            </tr>
            <tr>
                <td>Natinality</td>
                <td>:</td>
                <td><select>
                    <option>Select</option>
                    <option>Bangladeshi</option>
                    <option>Indian</option>
                    <option>Nepali</option>
                    <option>Bhutani</option>           
                </select></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>NID</td>
                <td>:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td>:</td>
                <td><select>
                    <option>Select</option>
                    <option>A+</option>           
                    <option>A-</option>           
                    <option>B+</option>           
                    <option>B-</option>           
                    <option>AB+</option>           
                    <option>AB-</option>           
                    <option>O+</option>           
                    <option>O-</option>           
                </select></td>
            </tr>
            <tr>
                <td>Course Name</td>
                <td>:</td>
                <td>
                    <input type="checkbox" class="course">Bangla 
                    <input type="checkbox" class="course">English 
                    <input type="checkbox" class="course">Math 
                    <input type="checkbox" class="course">Science
                    <input type="checkbox" class="course">Art 
                </td> 
            </tr>
            <tr>
                <td>Status</td>
                <td>:</td>
                <td>
                    <input type="radio" name="status" class="status">Married 
                    <input type="radio" name="status" class="status">Single
                </td>
            </tr>
            <tr>
                <td><input type="reset"name="Reset" class="reset"></td>
                <td></td>
                <td><input type="submit" name="Submit" class="submit"></td>
            </tr>
        </form>
    </table>
</body>
</html>
