<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Student's Form</title>
</head>
<body>
     <form> <fieldset>
          <legend>Student's Info</legend>
          <table>
               <tr>
                    <td>Id</td>
                    <td>
                         <input type="textbox">
                    </td>
               </tr>
               <tr>
                    <td>Name</td>
                    <td>
                         <input type="textarea">
                    </td>
               </tr>
               <tr>
                    <td>Round</td>
                    <td>
                         <select>
                              <option>Select One</option>
                              <option>51</option>
                              <option>52</option>
                              <option>53</option>
                              <option>54</option>
                              <option>55</option>
                         </select>
                    </td>
               </tr>
               <tr>
                    <td>Gender</td>
                    <td>
                         <input type="radio" name="g">Male
                         <input type="radio" name="g">Female
                         <input type="radio" name="g">Others
                    </td>
               </tr>
               <tr>
                    <td>Education</td>
                    <td>
                         <input type="checkbox">SSC <br>
                         <input type="checkbox">HSC
                    </td>
               </tr>
                    <tr>
                    <td>
                         <input type="submit" value="Submit">
                         <input type="reset" value="Reset">
                    </td>
                    
               </tr>
          </table>
     </fieldset>
     </form>
</body>
</html>
