<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr:nth-child(even){
            background-color: rgb(245, 102, 7);
        }
        tr:nth-child(odd){
            background-color: rgb(64, 125, 240);
        }
    </style>
</head>
<body>
    <h3>Table Style</h3>
    <table style="width: 500px;">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
            <td>N</td>
    </table>
</body>
</html>
