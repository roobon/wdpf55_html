<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td { border: 1px solid black;
            border-collapse: collapse;}

    </style>
</head>
<body>
    <h3>Table with colgrup</h3>
    <table>
        <Colgroup>
            <col style="background-color: blueviolet;">
            <col style="background-color: blanchedalmond;">
           <col style="background-color: chartreuse;">
           <col style="background-color: brown;">
        </Colgroup>
        <tr>
            <th>Id</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>HDD</td>
            <td>10</td>
            <td>50000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Monitor</td>
            <td>5</td>
            <td>3000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mouse</td>
            <td>10</td>
            <td>7000</td>
        </tr>
    </table>
</body>
</html>
