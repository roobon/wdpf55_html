<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th {
            /* border: 1px solid black; */
            
            width: 400px;
            height: 80px;
            margin-left: 30px;
            border-collapse: collapse;
        }
        th {
            background-color: skyblue;
        }
        td {
            background-color: rgba(129, 135, 138, 0.568);
            padding: 5px;

        }

        td:hover {
            background-color: rgba(153, 50, 204, 0.61);
            -ms-transform: scale(1.5);
            /* IE 9 */
            -webkit-transform: scale(1.5);
            /* Safari 3-8 */
            transform: scale(1.5);
        }
        th:hover {
            background-color: rgba(153, 50, 204, 0.61);
            -ms-transform: scale(1.5);
            /* IE 9 */
            -webkit-transform: scale(1.5);
            /* Safari 3-8 */
            transform: scale(1.5);
        }

        td, th {
            transition: transform .8s;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Imported</th>
        </tr>
        <tr>
            <td rowspan="3" style="background-color: yellow; text-align: center;">Food</td>
            <td>pringle Chips</td>
            <td>120</td>
            <td>Y</td>
        </tr>
        <tr>
            
            <td>Dry cake</td>
            <td>150</td>
            <td>N</td>
        </tr>
        <tr>
            
            <td>Mr. Cookies</td>
            <td>12</td>
            <td>N</td>
        </tr>
    </table>
</body>
</html>
