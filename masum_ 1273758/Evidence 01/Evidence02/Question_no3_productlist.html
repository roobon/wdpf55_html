<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product list</title>
    <style>
    
        
        table{
            width: 500px; height: 125px; border-collapse: collapse;}

            th{
                background-color:rgba(33, 33, 221, 0.576);
                color: white;
            }
            td{
                background-color: skyblue;
            }

    </style>
</head>
<body>
    <h1>Product list</h1>
    <table>
        
    
        
        <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Price</th>
            <th>Imported</th>
        </tr>
        <tr>
            <td style="background-color: yellow; text-align: center;" rowspan="3">Food</td>
            <td>Prigles chip</td>
            <td>125</td>
            <td>Y</td>
        </tr>
        <tr>
           
            <td>Dry cake</td>
            <td>150</td>
            <td>N</td>
        </tr>
        <tr>
          
            <td>Mr.Cookie</td>
            <td>12</td>
            <td>N</td>
        </tr>
    </table>
</body>
</html>
