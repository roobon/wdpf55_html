<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration Form</title>
    <style>
        form{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90vh;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <fieldset style="width: 30%;">
            <legend>Regestration form</legend>
            <table>
                <tr>
                    <td>Student's Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Birth Date</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="G">Male <input type="radio" name="G">Female</td>
                </tr>
                <tr>
                    <td>Present Address</td>
                    <td><textarea cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>Division</td>
                    <td>
                        <select name="Division">
                            <option>Dhaka</option>
                            <option>Chittagoan</option>
                            <option>Sylhet</option>
                            <option>Rajshahi</option>
                            <option>Mymensingh</option>
                            <option>Khulna</option>
                            <option>Barishal</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>District</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Religion</td>
                    <td><input type="radio" name="Religion">Islam
                        <input type="radio" name="Religion">Hindu 
                        <input type="radio" name="Religion">Christan</td>
                </tr>
                <tr>
                    <td>Nationality</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>NID</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Blood Group</td>
                    <td>
                        <select name="Blood Group">
                            <option>A<sup>+</sup>(ve)</option>
                            <option>AB<sup>+</sup>(ve)</option>
                            <option>B<sup>+</sup>(ve)</option>
                            <option>O<sup>+</sup>(ve)</option>
                            <option>A<sup>-</sup>(ve)</option>
                            <option>AB<sup>-</sup>(ve)</option>
                            <option>B<sup>-</sup>(ve)</option>
                            <option>O<sup>-</sup>(ve)</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Course Name</td>
                    <td>
                        <input type="checkbox"> WDPF 
                        <input type="checkbox"> JEE
                        <input type="checkbox"> ASP.NET
                        <input type="checkbox"> NT
                        <input type="checkbox"> DDD
                        <input type="checkbox"> GAVE
                    </td>
                </tr>
                <tr>
                    <td>Marital Status</td>
                    <td>
                        <input type="radio" name="M">Single
                        <input type="radio" name="M">Married
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
