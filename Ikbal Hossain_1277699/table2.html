<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl1{
            
            border-collapse: collapse;
        }

        #tbl1 td{
            padding: 25px;
            border: 1px solid black;
        }

        #tbl2{
            
            border-collapse: collapse;
        }

        #tbl2 td{
            padding: 50px;
            border: 1px solid black;}
    </style>
</head>
<body>
    <h3>Table with colspan</h3>
    <table id="tbl1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td colspan="2">F</td>
            
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
            <td>P</td>
        </tr>
    </table><br><br>

    <h3>Table with rowspan2</h3>
    <table id="tbl2">
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="3">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
            <td>P</td>
        </tr>
    </table>
</body>
</html>
