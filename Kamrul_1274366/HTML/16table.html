<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
        border-collapse: collapse;}
        table tr td,th { border: 2px  solid green ;}

        #tbl3 td{
            padding: 25px;
        }
    </style>
</head>
<body>
    <h3>Table with 4 rows and 4 colums</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
<tr>
            <td>120</td>
            <td>Ram</td>
            <td>2</td>
            <td>4000</td>
</tr>
<tr>
            <td>126</td>
            <td>Hardisk</td>
            <td>1</td>
            <td>3200</td>
</tr>
<tr>
            <td>1250</td>
            <td>CPU</td>
            <td>3</td>
            <td>34520</td>
</tr>

    </table>

    <h3>Table with header and caption</h3>
    <table style=" width: 500px">
        <caption>player list</caption>
        <tr>
            <th>ID</th>
            <th>Country</th>
            <th>Player</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bangladesh</td>
            <td>Sakub,tamim</td>
        </tr>
        <tr>
            <td>2</td>
            <td>India</td>
            <td>Doni,Virat</td>
        </tr>
    </table>
    <h3>Table with padding</h3>
    <table id="tbl3">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
