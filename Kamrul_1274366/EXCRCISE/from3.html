<body>
    
    <h2>Travel reservation from</h2>
    <h4>*denotes mandotory</h4>
    <form>
        <fieldset style="width: 500px;">
            <legend>From</legend>
            Full Name*: <br>
            <input type="text"name="Fname"placeholder="Your Name"><br>
            Email address*: <br>
            <input type="text"name="Email"placeholder="abc@gmail.com"><br>
            Select Tour Package*: <br>
            <select name="package" id="">
            <option value="">Tour Package</option>
            <option value="A">Cox's Bazar</option>
            <option value="B">Chadpur</option>
            <option value="C">Sylet</option>
            <option value="D">Rangamati</option>
            </select> <br>
            Arrive date*: <br>
            <input type="Tex" name="Arrive date" placeholder="D/M/Y" required> <br>
            Number of Person*: <br>
            <input type="number" name="number_of_person" placeholder="unknow_type" required><br>
            What would you want to avail?*: <br>
            <input type="checkbox"name="Boarding" value="Boarding">Boarding <br>
            <input type="checkbox"name="Fooding" value="Fooding">Fooding <br>
            <input type="checkbox"name="Sight Seeing" value="Sight Seeing">Sight Seeing<br>
            Discount Coupon Code*: <br>
            <input type="text" name="coupon code" placeholder="unknow_type"><br>
            Terms And Conditions*: <br>
            <input type="radio" name="agree" id="I Agree"> I Agree
            <input type="radio" name="agree" id="I Disagree"> I Disagree <br>
            <input type="submit" value=" Complete Reservation">
            

        </fieldset>

</form>
