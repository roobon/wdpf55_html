<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl1{
            width: 50%;
        }
        #tbl1, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        #tbl1 td{
            padding: 25px;
        }
        #tbl2{
            width: 800px;
        }
        #tbl2, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        #tbl2 td{
            padding: 25px;
        }
    </style>
</head>
<body>
    <h3>Table with Colspan</h3>
    <table id="tbl1">
        <tr>
            <td colspan="2">A</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td colspan="4">E</td>
            
        </tr>
        <tr>
            <td>I</td>
            <td colspan="2">J</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="3">O</td>
            <td>P</td>
        </tr>
    </table>
    <h3>Table with Rowspan</h3>
    <table id="tbl2">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="3">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>F</td>
            <td rowspan="3">H</td>  
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
            
        </tr>
    </table>
</body>
</html>
