<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Mendotory form</title>

</head>
<body>
    <h2>Denotes mandotory</h2>
    <form action="">
        <label for="Full name"placeholder="full name">Full Name:</label> <br>
        <input type="text" name="full_name" id="" required> <br> <br>
        <label for="Email" placeholder="Email address">Email Address</label> <br>
        <input type="email" readonly> <br><br>
        <label for="tour-package">Select Tour Package</label> <br>

        <select name="" id="" required> <br>
            <option selected value="Goa">Goa</option>
            <option value="Kashmir">Kashmir</option>
            <option value="Silighuri">Silighuri</option>
        </select> <br> <br>

        <label for="Date">Arrival Date</label> <br>
        <input type="date" name="Date" id=""> <br> <br>

        <label for="persons" aria-placeholder="persons">Number of persons</label> <br>
        <input type="number" name="persons" id=""> <br><br>

        <label for="checkbox">What would you want to avail</label> <br>
        <label for="Boarding">Borading</label>
        <input type="checkbox" name="checkbox" id=""> <br>
        <label for="Fooding">Fooding</label>
        <input type="checkbox" name="checkbox" id=""> <br>
        <label for="Sight seeing">Sight Seeing</label>
        <input type="checkbox" name="checkbox" id="">
        <br> <br>
        <label for="discount">Discount-coupon</label>
        <input type="text" name="" id="" placeholder="unknown type"> <br> <br>
        <label for="terms-condition ">Terms and conditions</label> <br>
        <input type="radio" name="" id="">
        <label for="I agree">I agree</label> <br>
        <input type="radio" name="" id="">
        <label for="I agree"> disagree</label> <br> <br>
        <input type="submit" name="complete reservation" id="">
         

    </form>
</body>
</html>
