<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            height: 200px;
            width: 600px;
        }
        table,th,td{
            border-collapse: collapse;
            text-align: center;
        }
        th{
            background-color: rgba(41, 41, 201, 0.651);
        }
        .food{
            background-color: yellow;
        }
        td{
            background-color: rgb(73, 105, 165);
        }
    </style>
</head>
<body>
    <label>Product List</label>
    <table>
        <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Price</th>
            <th>Imported</th>
        </tr>
        <tr>
            <td rowspan="4" class="food">Food</td>
        </tr>
        <tr>
            <td>Pringles Chip</td>
            <td>125</td>
            <td>Y</td>
        </tr>
        <tr>
            <td>Dry Cake</td>
            <td>150</td>
            <td>N</td>
        </tr>
        <tr>
            <td>Mr. Cookie</td>
            <td>12</td>
            <td>N</td>
        </tr>
    </table>
</body>
</html>
