<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form{
            width: 500px;
        }
    </style>
</head>
<body>
    
    <form action="">
    <fieldset>
        <h3>Public Radio Station Listener Survey</h3>
        <label for="Full Name">Full Name</label>
        <input type="text"><br><br>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Male
            </fieldset><br>
        <label for="">Country</label>
            <select name="" id="">
                <option value="Bangladesh" selected>Bangladesh</option>
                <option value="United State of America">United State of America</option>
                <option value="Ireland">Ireland</option>
                <option value="Pakistan">Pakistan</option>
            </select><br><br>
        <label for="Comments">Comments:</label> <br>
            <textarea name="comments" cols="30" rows="4"></textarea><br><br>
            <input type="checkbox" name="yes">
        <label for="yes">Yes. I'm a current subscriber</label><br><br>


        <input type="submit" value="Submit My Information">

    </fieldset>
    </form>
    
</body>
</html>
