<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>
    <style>
        .flex-div {
            display: flex;
        }
        .div-2 {
            margin: 20px;
        }
        form {
            color: rgb(2, 70, 47);
            /* background-color: rgb(54, 236, 182); */
            width: 600px;
            height: 800px;
        }
        h1 {
            text-align: center;
        }
        body {
            background-color: rgb(54, 236, 182);
        }
        
    </style>
</head>
<body>
    <h1>Create Account</h1>
    <form action="">
        <div class="flex-div">
            <div class="div-2">
                First name* <br><input type="text" placeholder="enter your first name">
            </div>
            <div id="div-2">
                <br> last name <br><input type="text" placeholder="enter your last name">
            </div>
        </div>
        <div class="div-2" >
            Email* <br><input type="email" placeholder="enter your email">
        </div>
    
    <div class="flex-div">
        <div class="div-2">
            Password* <br><input type="password" placeholder="enter your password">
        </div>
        <div class="div-2">
            Confirm Password* <br><input type="password" placeholder="enter your password again">
        </div>
    </div>
    <div class="flex-div">
        <div class="div-2">
            Gender: <br>
            Male <input type="radio" name="Gender" value="Male">
            Female <input type="radio" name="Gender" value="Female">
        </div>
        <div class="div-2">
            Hobbies <br> <input type="checkbox">Music <input type="checkbox">Sports <input type="checkbox">Travel <input type="checkbox">Movies 
        </div>
    </div>
    <div class="flex-div">
        <div  class="div-2">
            Source of income <br>
    <select name="income source" id="">
        <option value="">Employed</option>
        <option value="">Business</option>
        <option value="">Teaching</option>
    </select>
        </div>
        <div  class="div-2">
            Income <br><input type="range" name="income" value="10" >20k
        </div>
    </div>
    <div class="flex-div">
        <div class="div-2">
            Upload Profile Picture <br>
            <input type="file">
        </div>
        <div class="div-2">
            Age <br><input type="number">
        </div>
    </div>
    <label for="">Bio</label>
    <br><textarea name="" id="" cols="30" rows="10" class="div-2"></textarea><br>
    <input type="button" value="Create">
</form>
</body>
</html>
