<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Test</title>
    <style>
        fieldset{
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Pesonal & Education Details:</h1>
    <form action="">
    <fieldset>
        <legend>Personal Details</legend>
        Salutation <br>
        <select name="" id="">
            <option value=""selected>--None--</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
        </select><br><br>
        First name: <input type="text"><br><br>
        Last name: <input type="text"><br><br>
        Gender: <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female <br><br>
        Email: <input type="email" name="email"><br><br>
        Date of Birth: <input type="date" name="DOB"><br><br>
        Address: <br><textarea name="address" cols="30" rows="5"></textarea><br><br>
    </fieldset>

    <fieldset>
        <legend>Education Details</legend>
        School Name: <input type="text" name="School"><br><br>
        SSC Passing Year: <select name="sscpass">
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
        </select><br><br>
        College Name: <input type="text" name="School"><br><br>
        HSC Passing Year: <select name="sscpass">
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </select><br><br>
        <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Reset">
    </fieldset>
    </form>

</body>
</html>
