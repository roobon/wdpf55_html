<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table | Evidence</title>
    <style type="text/css">
        .tg {
            border-collapse: collapse;
            border-spacing: 0;
        }

        .tg td {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            overflow: hidden;
            padding: 10px 5px;
            word-break: normal;
        }


        .tg .tg-td-01 {
            text-align: center;
            vertical-align: top
        }

        .tg .td-02 {
            text-align: center;
            vertical-align: middle
        }

        .tg .td-03 {
            text-align: left;
            vertical-align: top
        }
    </style>
</head>

<body>

    <table class="tg">
        <th>
            <tr>
                <td class="tg-td-01">Name</td>
                <td class="tg-td-02" rowspan="3">Result</td>
                <td class="tg-td-03">Round</td>
                <td class="tg-td-03">Marks</td>
            </tr>
            <tr>
                <td>Tawhidul Islam</td>
                <td>WDPF-50</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Shaied Rana Hidoy</td>
                <td>WDPF-5-</td>
                <td>90</td>
            </tr>
        </th>
    </table>
</body>
