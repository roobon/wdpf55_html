<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px solid rgb(231, 27, 12);
            width: 500px;
            height: 80px;
            text-align: center;
            background-color: rgba(169, 169, 169, 0.205);
        }

        td:hover {
            background-color: rgba(220, 20, 60, 0.527);
            -ms-transform: scale(1.5);
            /* IE 9 */
            -webkit-transform: scale(1.5);
            /* Safari 3-8 */
            transform: scale(1.5);


        }

        th:hover {
            background-color: rgba(220, 20, 60, 0.527);
            -ms-transform: scale(1.5);
            /* IE 9 */
            -webkit-transform: scale(1.5);
            /* Safari 3-8 */
            transform: scale(1.5);

        }

        td, th {
            transition: transform .8s;
        }
    </style>
</head>

<body>

    <table>
        <caption>Weather Station</caption>
        <tr>
            <th rowspan="2">Station</th>
            <th colspan="2">Temperature</th>

            <th rowspan="2">Humidity</th>
            <th rowspan="2">Weather</th>
        </tr>

        <tr>

            <th>Max</th>
            <th>Min</th>


        </tr>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>Cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
    </table>
</body>

</html>
