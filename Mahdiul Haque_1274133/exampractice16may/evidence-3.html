<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            margin: auto
            textalign center;
        }
    </style>
</head>
<body>
    <h1>Create Account</h1>
    
    <form action="">
        <label for="fname">Full Name: </label><br>
        <input type="text" placeholder="Enter your full name"><br>
        <label for="lname">Last Name: </label><br>
        <input type="text" placeholder="enter your last name"><br>
        <label for="email">Email: </label><br>
        <input type="text" placeholder="enter your email"><br>
        <label for="password">Password: </label><br>
        <input type="password" placeholder="enter your password"><br>
        <label for=" confirm password">Confirm Password: </label><br>
        <input type="confirm password" placeholder="enter your password again"><br>
        
        <label for=" gender">Gender: </label><br>
        <input type="radio" name="yes">Male <br>
        <input type="radio" name="yes">FeMale <br>
        <label for="hobbies">Hobbies: </label><br>
        <input type="checkbox" name="checkbox">Music
        <input type="checkbox" name="checkbox">Sports
        <input type="checkbox" name="checkbox">Travel
        <input type="checkbox" name="checkbox">Movie<br>
        <label for="source of income">Source of income: </label><br>
        <input type="text"><br>
        <label for="income"> income: </label><br>
        <input type="range">20k<br>
        <label for="upc">Upload Profile Picture: </label><br>
        <input type="file" placeholder="Choose file"><br>
        <label for="age">AGE: </label><br>
        <input type="number"><br>
        <label for="bio">Bio: </label><br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br>
        
        
        <input type="submit">


    </form>
</body>
</html>
