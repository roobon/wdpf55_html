<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <style>
    legend {background-color: aqua;}
    body {text-align: center;}
 </style>
<body>
    <form action="">
        <fieldset> <legend>Admission Form</legend>
            <label for="student_name">Student's Name</label><br>
            <input type="text"><br><br>
            <label for="dob">Date of Birth</label>
            <input type="date"><br><br>
            <label for="gender">Gender :</label>
            <input type="radio" name="yes">Male
            <input type="radio" name="yes">Female
            <input type="radio" name="yes">Other
            <br><br>
            <label for="present address">Present Address :</label><br><br>
            <textarea name="" id="" cols="30" rows="5"></textarea>
            <br><br>
            <label for="divison">Divison :</label><br>
            <select><br>
                <option>DHAKA</option><br>
                <option>RAJSHAHI</option><br>
                <option>KHULNA</option><br>
                <option>CHATTROGRAM</option><br>
                <option>RANGPUR</option><br>
                <option>MYMENSINGH</option><br>
                <option>SYLET</option><br>
                <option>BOGURA</option><br>
            </select><br><br>
            <label for="district">District :</label>
            <select>
                <option>DHAKA</option><br>
                <option>NATORE</option><br>
                <option>KURIGRAM</option><br>
                <option>BOGURA</option><br>
                <option>KHULNA</option><br>
               </select><br><br>

            <label for="religion">Religion :</label>
            <select>
                <option>ISLAM</option>
                <option>CHIRSTAN</option>
                <option>BUDDIST</option>
                <option>HINDU</option>
                <option>OTHER</option>
               </select><br><br>
            <label for="natonality">Nationality :</label>
            <select>
                <option>Bangladeshi</option>
                <option>Indian</option>
                <option>Russian</option>
                <option>Pakistani</option>
                <option>Pakistani</option>
               </select><br><br>
           
            <label for="phone">Phone :</label>
            <input type="number"><br><br>
            <label for="email">Email :</label>
            <input type="email"><br><br>
            <label for="NID">NID</label>
            <input type="number"><br><br>
            <label for="Blood Group">Blood Group :</label><br>
            <select>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
            </select><br>
            <label for="Course Name">Course Name :</label><br>
            <input type="checkbox">JAVA<br>
            <input type="checkbox">WDPF<br>
            <input type="checkbox">C# NET<br>
            <input type="checkbox">DATABASE<br>
            <input type="checkbox">NETWORKING<br>
            <input type="checkbox">GAVE<br>
            <label for="status">Status :</label>
            <input type="radio" name="yes">Married
            <input type="radio" name="yes">Single
            

        </fieldset>
       
    </form>
    
</body>
</html>
