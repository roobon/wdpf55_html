<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            width: 1000px;
        }

        td {
            border: 1px solid #000;
            padding: 5px 10px;
            font-family: ;
        }

        #table-colspan {
            text-align: center;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="1" align="center">
        <thead>
            <tr>
                <td>Name</td>
                <td>Id</td>
                <td>Batch</td>
                <td>TSP</td>
            </tr>
            <tr>
                <td>MEHEDI</td>
                <td>1273876</td>
                <td>WDPF-55</td>
                <td>TCLD</td>
            </tr>
            <tr>
                <td>RAJU</td>
                <td>1274543</td>
                <td>DBMS-55</td>
                <td>USSL</td>
            </tr>
            <tr>
                <td>SADID</td>
                <td>1274543</td>
                <td>WDPF-55</td>
                <td>TCLD</td>
            </tr>
        </thead>
    </table>
    <table id="table-colspan">
        <h1>Table with colspan</h1>
        <tr>
            <td>A</td>
            <td colspan="4">B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>

            <td>M</td>

            <td>O</td>
            <td>P</td>
            <td>Q</td>
            <td>R</td>
        </tr>
        <tr>
            <td>S</td>
            <td>T</td>
            <td>U</td>
            <td>V</td>
            <td>W</td>
            <td>X</td>
        </tr>
    </table>
    <iframe src="https://wpmhs.com" frameborder="0"></iframe>
</body>

</html>
