<!DOCTYPE html>
<html>
	<head>
		<title>frameset attribute</title>
	</head>
	
	<!-- frameset attribute starts here -->
	<frameset rows = "30%, 40%, 30%">
		<frame name = "header" src = "1.html" 100% />
		<frame name = "main" src = "2.html" />
		<frame name = "bottom" src = "3.html" />
		<noframes>
			<body>The browser you are working does not
								support frames.</body>
		</noframes>
	</frameset>
	<!-- frameset attribute ends here -->
</html>
