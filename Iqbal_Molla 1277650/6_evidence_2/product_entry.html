<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Entry</title>
</head>
<body>
    <h1>Product Entry</h1>
    <form>
        <table>
            <tr>
                <td>Id</td>
                <td>
                    <input type="textbox">
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="textbox">
                </td>
            </tr>
            <tr>
                <td>Type</td>
                <td>
                    <select>
                        <option>food</option>
                        <option>soap</option>
                        <option>shampoo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Imported</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>Price</td>
                <td>
                    <input type="textbox">
                </td>
            </tr>
            <tr>
                <td>Manufecturer</td>
                <td>
                    <input type="textarea">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
