<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        table,tr, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            width: 500px;
            height: 40px;
            text-align: center;
            
        }
        caption{
            color: rgb(31, 98, 243);
        }
         th{
            background-color: rgb(24, 147, 230);
            color: white
         }
         td{
            background-color: rgb(138, 209, 236);
         }

    </style>
</head>
<body>
    <table>
        <caption>Product List</caption>
        <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Price</th>
            <th>Imported</th>
        </tr>
        <tr>
            <td rowspan="3" style="background-color: yellow; color: black;">Food</td>
            <td>Pringles</td>
            <td>125</td>
            <td>Y</td>
        </tr>
        <tr>

            <td>Dry Cake</td>
            <td>150</td>
            <td>N</td>
        </tr>
        <tr>

            <td>Mr. Cookie</td>
            <td>12</td>
            <td>N</td>
        </tr>
    </table>
</body>
</html>
