<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Student Form</legend>
            Student's Name: <input type="text"> <br>
            Birth Date: <input type="date"><br>
            Gender: Female <input type="radio" name="Gender" checked>
            Male<input type="radio" name="Gender"> <br>
            Present Address: <br> <textarea name="massage" cols="20" rows="3"></textarea><br>
            Division: 
        <select>
            <option value="">Rajshahi</option>
            <option value="Division">Dhaka</option>
            <option value="Division">Khulna</option>
            <option value="Division">Chittagong</option>
        </select> <br> <br>
        District:
        <select>
            <option value="">Rangpur</option>
            <option value="Division">Barishal</option>
            <option value="Division">Khulna</option>
            <option value="Division">Chittagong</option>
        </select> <br>
        Address: <br>
        <textarea name="" id="" cols="20" rows="3"></textarea>
        <br>
            Religion: Islam <input type="radio" name="Religion" checked>
            Hindu<input type="radio" name="Religion">
            Others<input type="radio" name="Religion"> <br> <br>
            Nationality:
        <select>
            <option value="">Bangladeshi</option>
            <option value="Nationality">Canadian</option>
            <option value="Nationality">Chainies</option>
            <option value="Nationality">Indian</option>
        </select> <br> <br>
        Mobile Number: <input type="number"> <br><br>
        Email: <input type="gmail"><br><br>
        NID: <input type="number"> <br><br>
        Blood Group:
        <select>
            <option value="Blood">A+</option>
            <option value="Blood">B+</option>
            <option value="Blood">O+</option>
        </select> <br> <br>
        Course Name: <input type="checkbox" name="course" checked>
        Honours <input type="checkbox" name="course"> Masters
        Satus

    </form>
</body>
</html>
