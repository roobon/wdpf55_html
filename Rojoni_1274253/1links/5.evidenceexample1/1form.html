<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=for, initial-scale=1.0">
    <title>Admission Form</title>
   
</head>
<fieldset>
    <legend>Student's Form</legend>
<form action="">
    <label for="Name">Student's Name:</label>
    <input type="text"><br><br>
      <label for="Birth Date">Birth Date:</label><br>
        <input type="date" name="" id=""><br><br>
       <label for="Gender">Gender</label><br>
        <input type="radio" name="g" id="Male" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" name="g" id="Female" value="Female">
        <label for="Female">Female</label><br>
        <input type="radio" name="g" id="Others" value="Others">
        <label for="others">Others</label><br>
        <label for="Present Address">Present Address:</label><br>
        <input type="text" name="" id=""><br>
        <h3>Division</h3>
        <select name="Division" id="Division">
           <option value="">select</option>
           <option value="">Dhaka</option>
           <option value="">Comilla</option>
           </select><br><br>
        <label for="District">District</label><br>
        <select name="District" id="District">
            <option value="">select</option>
            <option value="">Rajbari</option>
            <option value="">Golondo</option>
        </select><br><br>
        <label for="Address">Address</label><br>
       <textarea name="Address" id="" cols="30" rows="10"></textarea><br>
       <label for="Religion">Religion</label><br>
       
       <select name="Religion" id="">
        <option value="">select</option>
        <option value="">Muslim</option>
        <option value="">Hindu</option>
       </select><br><br>
       <label for="Nationality">Nationality</label><br>
       <select name="Nationality" id=""><br>
        <option value="">select</option>
        <option value="">Bangladesh</option>
        <option value="">India</option>

       </select><br><br>
       <label for="Phone">Phone:</label>
       <input type="number" name="" id=""><br><br>
       <label for="Email">Email:</label>
       <input type="email" name="" id=""><br><br>
      <label for="NID">NID:</label>
      <input type="number box" name="" id=""><br><br>
      <label for="Blood group">Blood Group:</label><br>
      <select name="Blood group" id="">
        <option value="">Select</option>
        <option value="">A+</option>
        <option value="">B+</option>
      </select><br><br>
      <label for="Course Name">Course Name</label><br>
      <input type="checkbox">JAVA <br>
      <input type="checkbox">DDD <br>
      <input type="checkbox">WDPF <br>
      <input type="checkbox">NT <br>
      <input type="checkbox">GAVE <br>
      <input type="checkbox">ASP>NET <br><br>
      <label for="Status">Status:</label><br>
     <input type="radio" name="g" id="Married" value="Married">Married<br>
     <input type="radio" name="g" id="single" value="Single">Single<br><br>
     <input type="submit" name="" id="Se" value="Submit">
      
    </form>
</fieldset>
    
</body>
</html>
