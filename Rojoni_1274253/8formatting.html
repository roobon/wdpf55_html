<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
  <h3>Bold/strong</h3>  
  <p><b>b:We love our country Bangladesh</b></p>
  <br>
  <p><i>i:We love our country Bangladesh</i></p>
  <br>
  <p><em>em:We love our country Bangladesh</em></p>
  <br>
  <h4>Delete / strikle</h4>
  <h4>Mark / Hightlight</h4>
  <mark>We love our country Bangladesh</mark>
  
  <h4>Inserted / Underline</h4>
  <ins>We love our country Bangladesh</ins>

  <h4>Superscript</h4>
  X<sup>4</sup>
  <br>
  A<sup>3</sup>

  <h4>Subscript</h4>
  H<sub>2</sub>

  
</body>
</html>
