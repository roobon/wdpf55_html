<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table,th,td {border:1px solid black;
        border-collapse: collapse;
        color: white;
    }
    
    </style>
</head>
<body>
    <h3>Table with colgroup</h3>
    <table>
        <colgroup>
            <col span="2" style="background-color: rgb(214, 64, 154);">
            <col span="2" style="background-color: rgb(233, 63, 63);">
            
        </colgroup>
        <tr>
            <td>ID</td>
            <td>Item</td>
            <td>Quantity</td>
            <td>Price</td>
        </tr>
        <tr>
            <td>1</td>
            <td>HDD</td>
            <td>3</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>RAM</td>
            <td>4</td>
            <td>2000</td>
        </tr>
    </table>
    
</body>
</html>
