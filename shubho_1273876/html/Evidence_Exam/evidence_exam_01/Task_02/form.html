<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wpmhs | html Tags </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
</head>

<body>
    <section id="html_tags" class="m-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="student_id" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id" name="student_id">
                        </div>
                        <div class="col-md-6">
                            <label for="Student_Name" class="form-label">Student Name</label>
                            <input type="text" class="form-control" id="Student_Name" name="Student_Name">
                        </div>
                        <div class="col-md-6">
                            <label for="round" class="form-label">Round</label>
                            <select id="round" class="form-select">
                                <option selected>Choose...</option>
                                <option>Round 50</option>
                                <option>Round 51</option>
                                <option>Round 52</option>
                                <option>Round 53</option>
                                <option>Round 54</option>
                                <option>Round 55</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="round" class="form-label">Gender: </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="round" class="form-label">Education: </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">SSC</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">HSC</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary text-uppercase">Submit</button>
                            <button type="reset" class="btn btn-danger text-uppercase">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
