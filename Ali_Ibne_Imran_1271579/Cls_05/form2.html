<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Travel reservation form</h1>
        <h3>Re</h3>
        <label for="fname">Full Name*:</label><br>
        <input type="text" id="fname" name="fname" placeholder="FirstName LastName"><br>

        <input type="email" id="email" name="email" placeholder="Email_Address"><br>
        <label for="package" id="package" name="package">Select Tour Package*:</label><br>
        <select name="package" id="">
                <option value="">Goa</option>
                <Option>Chennai</Option>
                <Option>Mumbai</Option>
                <Option>Kashmir</Option>
                <Option>Rajsthan</Option>
        </select><br>
        <label for="text" id="adate" name="adate">Arrival date*:</label><br>
        <input type="text" id="dte" name="dte" placeholder="m/d/y"><br>
        <label for="person" id="person" name="person">Name of Person*:</label><br>
        <input type="text" name="psn" placeholder="UNKNOWN_TYPE"><br>
        <label for="">What would you want to avail*:</label><br>
        <label for="">Boarding</label>
        <input type="checkbox" name="checkbox"><br>
        <label for="">Fooding</label>
        <input type="checkbox" name="checkbox"><br>
        <label for="">Sight seeing</label>
        <input type="checkbox" name="checkbox"><br>
        <label for="">Discount Coupon code</label><br>
        <input type="text" name="coupon" placeholder="UNKNOWN_TYPE"><br>
        <label for="">Discount Coupon code</label><br>
        
    </form>
