<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#">
        <fieldset style="width: 40%;">
            <legend>Student's Data</legend>
            <label for="id">ID</label>
            <input type="text"> <br> <br>
            <label for="name">Name</label>
            <textarea name="name" cols="20" rows="5"></textarea> <br> <br>
            <label for="round">Round</label>
            <select name="round">
                <option value="51">51</option>
                <option value="52">52</option>
                <option value="53">53</option>
                <option value="54">54</option>
                <option value="55">55</option>
            </select> <br> <br>
            <label for="gender">Gender</label>
            <input type="radio" name="g" id=""> Male
            <input type="radio" name="g" id=""> Female <br> <br>
            <label for="edu">Education</label>
            <input type="checkbox" name="ssc" id=""> SSC
            <input type="checkbox" name="hsc" id=""> HSC <br> <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
