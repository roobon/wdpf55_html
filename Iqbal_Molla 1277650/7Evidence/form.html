<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <Style>
        form {
           
            width: 600px;
        }
        .tr {  color: green;
        border-radius: 10px; }
    </Style>
</head>
<body>
    <form> <fieldset> <legend>Account Holder Info</legend>
        <table>
            <caption><h2>Create Account</h2></caption>
            <tr class="tr">
                <td>First name</td>
                <td>
                    Last name
                </td>
            </tr>
            <tr>
                  <td>
                    <input type="text" placeholder="enter your first name">
                </td>
                <td>
                    <input type="text" placeholder="enter your last name">
                </td>
            </tr>
            <tr  class="tr">
               
                <td>Password*</td>
                <td>Confirm Password*</td>
              
            </tr>
            <tr>
                <td>
                    <input type="password" placeholder="enter your password">
                </td>
                <td>
                    <input type="password" placeholder="enter your password again">
                </td>
            </tr>
            <tr>
                <td  class="tr">Email</td>
                <td>
                    <input type="text" placeholder="enter your email">
                </td>
                </tr>
            <tr  class="tr">
                <td>Gender</td>
                <td>Hobbies</td>
               
            </tr>
            <tr>
                <td>
                    <input type="radio" name="g"> Male
                    <input type="radio" name="g">Female
                </td>
              
                <td>
                    <input type="checkbox">Music
                    <input type="checkbox">Sports
                    <input type="checkbox">Travel
                    <input type="checkbox">Movies
                </td>
            </tr>
            <tr  class="tr">
                <td>Sours Of Income</td>
                <td>Income</td>
                
            </tr>
            <tr>
               <td>
                    <select>
                        <option>Employed</option>
                        <option>Government Job</option>
                        <option>Privet Job</option>
                        <option>Privet Job</option>
                        <option>Business</option>
                        <option>Farmer</option>
                    </select>
                </td>
                <td>
                    <input type="range">
                </td>
            </tr>
            <tr  class="tr">
                <td>Upload Profile Picture</td>
                <td>Age</td>
            </tr>
            <tr>
              <td>
                    <input type="file">
                </td>
                <td>
                    <input type="number">
                 </td>
                </tr>
            <tr>
                <td style="color:green">Bio</td>
               <tr> 
                <td>
                    <textarea cols="30" rows="5"></textarea>
                </td>
            </tr>
        </table>
        <footer>
            <input style="float: right; background-color: green; color: white;" type="submit" value="Create">
        </footer>
            
    </form>
</fieldset> 
</body>
</html>
