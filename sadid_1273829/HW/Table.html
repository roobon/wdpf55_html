<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table tr th{
            border-collapse: collapse;
            border: 1px solid black;
        }
        table tr td{
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th rowspan="3">Result</th>
            <th>Round</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td><i>Tawhidul Islam</i></td>
            
            <td>WDPF-50</td>
            <td>70</td>
        </tr>
        <tr>
            <td><i>Shaied Rana Hidoy</i></td>
            
            <td>WDPF-50</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
