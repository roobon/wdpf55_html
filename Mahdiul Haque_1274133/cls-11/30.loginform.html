    <title>Login Form with Table</title>

<body>

        <table>

        </tr>
        <tr>
            <td>Password</td>

        </tr>
        <tr>
            <td></td>
            <td><input type="submit"></td>
        </tr>
      </table>
    </fieldset>
      
    </form>
</body>
</html>
