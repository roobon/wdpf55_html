<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu{
            width: 150px;
            height: 500px;
            background-color: bisque;
            padding: 20px;
            float: left;
            margin-right: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        #main{
            width: 800px;
            height: 500px;
            padding: 20px;
            border: 1px solid black;
            float:left;
        }
        #menu ul li{
            padding:5px;
            list-style-type: none;
            text-align: justify;
        }
        #menu ul li a{
            text-decoration: none;           
        }
        #container{
            margin: 0 auto;
            width: 1100px;
        }
    </style>
</head>
<body>
    <div id="container">
        <nav id="menu">
            <ul>
                <li><a href="#">Home</li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div id="main">
            This is main Div
        </div>
    </div>
</body>
</html>
