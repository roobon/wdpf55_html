<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Table</title>
     <style>
          table,tr,th,td {
               border: 1px solid black;
               border-collapse: collapse;
               width: 700px;
               height: 50px;
               text-align: center;
          }
     </style>
</head>
<body>
     <table>
          <tr>
               <th>Name</th>
               <th rowspan="3">Result</th>
               <th>Round</th>
               <th>Marks</th>
          </tr>
          <tr>
               <td>Tawhidul Islam</td>
              
               <td>WADPF-50</td>
               <td>70</td>
          </tr>
          <tr>
               <td>Shaied Rana Hidoy</td>
            
               <td>WADPF-50</td>
               <td>90</td>
          </tr>
     </table>
</body>
</html>
