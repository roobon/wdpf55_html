<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,tr,td{
            border: 1px solid black;
            height: 50px;
            width: 400px;
            border-collapse: collapse;
            text-align: center;
        }
        .th{
            text-align: center;
        }
        .td{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h3>A test table with marged cells</h3>
    <table >
        <tr id="th">
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>
          
        </tr>
        <tr id="td">
            <th>height</th>
            <th>weight</th>
           
            
        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
